<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devco | Templates</title>
    <script>
        (function () {
            if (!localStorage.getItem('devco_session_valid')) {
                window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
            }
        })();
    </script>
    <link rel="icon" type="image/png" href="devco-logo.png">
    <meta name="description" content="Manage proposal templates">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Lato', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @keyframes modal {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-modal {
            animation: modal 0.2s ease-out;
        }
    </style>
</head>

<body class="font-sans bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel" src="components.js"></script>

    <script type="text/babel">
        const { Header, Badge, Loading, EmptyState, Modal, ConfirmModal, Input, StatusTabs, Pagination, ToastContainer, SearchableSelect } = window.DevcoComponents;

        function TemplatesApp() {
            const [templates, setTemplates] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [search, setSearch] = React.useState('');
            const [modalOpen, setModalOpen] = React.useState(false);
            const [editingTemplate, setEditingTemplate] = React.useState(null);
            const [formData, setFormData] = React.useState({
                name: '',
                description: '',
                category: '',
                status: 'draft'
            });
            const [currentPage, setCurrentPage] = React.useState(1);
            const itemsPerPage = 15;
            const [toasts, setToasts] = React.useState([]);
            const [deleteId, setDeleteId] = React.useState(null);
            const [activeTab, setActiveTab] = React.useState('all');

            const addToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            // Close modal on Escape key press
            React.useEffect(() => {
                const handleEscape = (e) => {
                    if (e.key === 'Escape' && modalOpen) {
                        setModalOpen(false);
                    }
                };
                document.addEventListener('keydown', handleEscape);
                return () => document.removeEventListener('keydown', handleEscape);
            }, [modalOpen]);

            // Load templates on mount
            React.useEffect(() => {
                loadTemplates();
            }, []);

            const loadTemplates = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'getTemplates' })
                    });
                    const result = await response.json();
                    setTemplates(result.success && result.result ? result.result : []);
                } catch (error) {
                    console.error('Error loading templates:', error);
                    setTemplates([]);
                }
                setLoading(false);
            };

            // Compute unique categories for tabs
            const usedCategories = React.useMemo(() => {
                return [...new Set(templates.map(t => t.category).filter(Boolean))].sort();
            }, [templates]);

            // Generate tabs with counts
            const tabs = React.useMemo(() => {
                const counts = templates.reduce((acc, template) => {
                    if (template.category) {
                        acc[template.category] = (acc[template.category] || 0) + 1;
                    }
                    if (template.status === 'active') {
                        acc['active'] = (acc['active'] || 0) + 1;
                    } else {
                        acc['draft'] = (acc['draft'] || 0) + 1;
                    }
                    return acc;
                }, {});

                return [
                    { id: 'all', label: 'All', count: templates.length },
                    { id: 'active', label: 'Active', count: counts['active'] || 0 },
                    { id: 'draft', label: 'Draft', count: counts['draft'] || 0 },
                    ...usedCategories.map(cat => ({
                        id: cat,
                        label: cat,
                        count: counts[cat] || 0
                    }))
                ];
            }, [templates, usedCategories]);

            // First filter by search
            const searchFiltered = templates.filter(t =>
                (t.name || '').toLowerCase().includes(search.toLowerCase()) ||
                (t.description || '').toLowerCase().includes(search.toLowerCase()) ||
                (t.category || '').toLowerCase().includes(search.toLowerCase())
            );

            // Then filter by active tab
            const filteredTemplates = React.useMemo(() => {
                if (activeTab === 'all') return searchFiltered;
                if (activeTab === 'active') return searchFiltered.filter(t => t.status === 'active');
                if (activeTab === 'draft') return searchFiltered.filter(t => t.status === 'draft' || !t.status);
                return searchFiltered.filter(t => t.category === activeTab);
            }, [activeTab, searchFiltered]);

            // Sort logic (newest first)
            const sortedTemplates = React.useMemo(() => {
                return [...filteredTemplates].sort((a, b) => {
                    const dateA = new Date(a.createdAt || 0);
                    const dateB = new Date(b.createdAt || 0);
                    return dateB - dateA;
                });
            }, [filteredTemplates]);

            // Pagination
            const totalPages = Math.ceil(sortedTemplates.length / itemsPerPage);
            const paginatedTemplates = sortedTemplates.slice(
                (currentPage - 1) * itemsPerPage,
                currentPage * itemsPerPage
            );

            // Get unique categories for the dropdown
            const categoryOptions = React.useMemo(() => {
                const defaults = ['General', 'Excavation', 'Drilling', 'Construction'];
                const existing = templates.map(t => t.category).filter(Boolean);
                return [...new Set([...defaults, ...existing])].sort();
            }, [templates]);

            // Open add modal
            const openAddModal = () => {
                setEditingTemplate(null);
                setFormData({ name: '', description: '', category: '', status: 'draft' });
                setModalOpen(true);
            };

            // Open edit modal
            const openEditModal = (template) => {
                setEditingTemplate(template);
                setFormData({ ...template });
                setModalOpen(true);
            };

            // Save template
            const saveTemplate = async (e) => {
                e.preventDefault();
                const action = editingTemplate ? 'updateTemplate' : 'addTemplate';
                const payload = editingTemplate
                    ? { id: editingTemplate._id, ...formData }
                    : formData;

                try {
                    const response = await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action, payload })
                    });
                    const result = await response.json();
                    if (result.success) {
                        setModalOpen(false);
                        loadTemplates();
                        addToast(`Template ${editingTemplate ? 'updated' : 'added'} successfully`, 'success');
                    } else {
                        addToast('Error: ' + (result.error || 'Failed to save'), 'error');
                    }
                } catch (error) {
                    console.error('Error saving:', error);
                    addToast('Error saving template', 'error');
                }
            };

            // Delete template
            const deleteTemplate = (id) => {
                setDeleteId(id);
            };

            const confirmDelete = async () => {
                if (!deleteId) return;
                try {
                    const response = await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'deleteTemplate',
                            payload: { id: deleteId }
                        })
                    });
                    const result = await response.json();
                    if (result.success) {
                        loadTemplates();
                        addToast('Template deleted successfully', 'success');
                    } else {
                        addToast('Failed to delete template', 'error');
                    }
                } catch (error) {
                    console.error('Error deleting:', error);
                    addToast('Error deleting template', 'error');
                }
                setDeleteId(null);
            };

            return (
                <div className="h-screen w-screen flex flex-col bg-white overflow-hidden">
                    <ToastContainer toasts={toasts} removeToast={removeToast} />
                    <ConfirmModal
                        isOpen={!!deleteId}
                        onClose={() => setDeleteId(null)}
                        onConfirm={confirmDelete}
                        title="Delete Template"
                        message="Are you sure you want to delete this template? This action cannot be undone."
                        confirmText="Delete"
                    />
                    <Header
                        activePage="templates"
                        rightContent={
                            <>
                                <div className="relative flex items-center">
                                    <input
                                        type="text"
                                        value={search}
                                        onChange={(e) => { setSearch(e.target.value); setCurrentPage(1); }}
                                        placeholder="Search templates..."
                                        className="w-56 h-10 px-4 pl-10 text-sm text-gray-600 placeholder-gray-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-200 transition-all duration-200 border border-gray-200"
                                        style={{ background: '#ffffff' }}
                                    />
                                    <svg className="absolute left-3 w-4 h-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <path d="m21 21-4.3-4.3"></path>
                                    </svg>
                                </div>
                                <button
                                    onClick={openAddModal}
                                    className="h-10 px-4 text-sm font-medium text-gray-700 rounded-xl transition-all duration-200 flex items-center gap-2 border border-gray-200 hover:bg-gray-50"
                                    style={{ background: '#ffffff' }}
                                >
                                    <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                        <path d="M12 5v14"></path>
                                        <path d="M5 12h14"></path>
                                    </svg>
                                    Add Template
                                </button>
                            </>
                        }
                    />

                    <main className="flex-1 flex flex-col overflow-hidden">
                        <div className="flex-1 flex flex-col overflow-hidden bg-white">
                            {loading ? (
                                <Loading text="Loading templates..." />
                            ) : filteredTemplates.length === 0 && templates.length === 0 ? (
                                <EmptyState
                                    icon="üìÑ"
                                    title="No templates found"
                                    message="Add your first template to get started"
                                    action={
                                        <button
                                            onClick={openAddModal}
                                            className="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700"
                                        >
                                            + Add Template
                                        </button>
                                    }
                                />
                            ) : (
                                <div className="flex-1 flex flex-col overflow-hidden">
                                    <div className="px-4" style={{ background: '#f0f2f5' }}>
                                        <StatusTabs
                                            tabs={tabs}
                                            activeTab={activeTab}
                                            onChange={(id) => { setActiveTab(id); setCurrentPage(1); }}
                                        />
                                    </div>
                                    <div className="flex-1 overflow-auto" style={{ background: '#f9fafb' }}>
                                        <table className="w-full" style={{ background: '#ffffff' }}>
                                            <thead className="border-b border-gray-200 sticky top-0 z-10" style={{ background: '#f9fafb' }}>
                                                <tr>
                                                    <th className="px-4 py-1 text-left text-[11px] font-medium text-gray-500 uppercase tracking-wider">
                                                        Name
                                                    </th>
                                                    <th className="px-4 py-1 text-left text-[11px] font-medium text-gray-500 uppercase tracking-wider">
                                                        Description
                                                    </th>
                                                    <th className="px-4 py-1 text-left text-[11px] font-medium text-gray-500 uppercase tracking-wider">
                                                        Category
                                                    </th>
                                                    <th className="px-4 py-1 text-left text-[11px] font-medium text-gray-500 uppercase tracking-wider">
                                                        Status
                                                    </th>
                                                    <th className="px-4 py-1 text-left text-[11px] font-medium text-gray-500 uppercase tracking-wider">
                                                        Created
                                                    </th>
                                                    <th className="px-4 py-1 text-right text-[11px] font-medium text-gray-500 uppercase tracking-wider">
                                                        Actions
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100" style={{ background: '#ffffff' }}>
                                                {paginatedTemplates.map((template, index) => (
                                                    <tr key={template._id} className="hover:bg-gray-50/50 transition-colors">
                                                        <td className="px-4 py-1 text-xs text-gray-900 font-medium">
                                                            {template.name || '--'}
                                                        </td>
                                                        <td className="px-4 py-1 text-xs text-gray-600">
                                                            {template.description || '--'}
                                                        </td>
                                                        <td className="px-4 py-1 text-xs text-gray-600">
                                                            <Badge variant="info">{template.category || 'General'}</Badge>
                                                        </td>
                                                        <td className="px-4 py-1 text-xs text-gray-600">
                                                            <Badge variant={template.status === 'active' ? 'success' : 'warning'}>
                                                                {template.status === 'active' ? '‚úì Active' : '‚óê Draft'}
                                                            </Badge>
                                                        </td>
                                                        <td className="px-4 py-1 text-xs text-gray-600">
                                                            {template.createdAt ? new Date(template.createdAt).toLocaleDateString() : '--'}
                                                        </td>
                                                        <td className="px-4 py-1 text-right">
                                                            <div className="flex items-center justify-end gap-2">
                                                                <button
                                                                    onClick={() => openEditModal(template)}
                                                                    className="w-7 h-7 flex items-center justify-center text-gray-400 hover:text-gray-700 hover:bg-gray-100 rounded-lg border border-transparent hover:border-gray-200 transition-all"
                                                                    title="Edit"
                                                                >
                                                                    <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                                        <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                                                                        <path d="m15 5 4 4"></path>
                                                                    </svg>
                                                                </button>
                                                                <button
                                                                    onClick={() => deleteTemplate(template._id)}
                                                                    className="w-7 h-7 flex items-center justify-center text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg border border-transparent hover:border-red-200 transition-all"
                                                                    title="Delete"
                                                                >
                                                                    <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                                        <path d="M3 6h18"></path>
                                                                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                                                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                                                        <line x1="10" x2="10" y1="11" y2="17"></line>
                                                                        <line x1="14" x2="14" y1="11" y2="17"></line>
                                                                    </svg>
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="flex-shrink-0 border-t border-gray-100">
                                        <Pagination
                                            currentPage={currentPage}
                                            totalPages={totalPages}
                                            onPageChange={setCurrentPage}
                                        />
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Add/Edit Modal */}
                    {modalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div
                                className="absolute inset-0 bg-gray-900/40 backdrop-blur-sm"
                                onClick={() => setModalOpen(false)}
                            ></div>
                            <div
                                className="relative w-full max-w-lg rounded-2xl animate-modal overflow-hidden"
                                style={{
                                    background: '#ffffff',
                                    boxShadow: '0 25px 50px rgba(0,0,0,0.15)'
                                }}
                            >
                                <form onSubmit={saveTemplate}>
                                    <div className="flex items-center justify-between px-6 py-5 border-b border-gray-100">
                                        <h2 className="text-lg font-semibold text-gray-800">
                                            {editingTemplate ? 'Edit Template' : 'Add New Template'}
                                        </h2>
                                        <button
                                            type="button"
                                            onClick={() => setModalOpen(false)}
                                            className="w-8 h-8 rounded-lg flex items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-all"
                                        >
                                            <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                <path d="M18 6 6 18"></path>
                                                <path d="m6 6 12 12"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    <div className="px-6 py-6 space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-2">Name</label>
                                            <Input
                                                value={formData.name || ''}
                                                onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                                placeholder="e.g. Standard Excavation"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-2">Description</label>
                                            <Input
                                                value={formData.description || ''}
                                                onChange={(e) => setFormData({ ...formData, description: e.target.value })}
                                                placeholder="Brief description of the template"
                                            />
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <SearchableSelect
                                                    label="Category"
                                                    value={formData.category || ''}
                                                    onChange={(val) => setFormData({ ...formData, category: val })}
                                                    options={categoryOptions}
                                                    placeholder="Select or add category..."
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-600 mb-2">Status</label>
                                                <select
                                                    value={formData.status || 'draft'}
                                                    onChange={(e) => setFormData({ ...formData, status: e.target.value })}
                                                    className="w-full h-10 px-4 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 bg-gray-50/50"
                                                >
                                                    <option value="draft">Draft</option>
                                                    <option value="active">Active</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-100 bg-gray-50">
                                        <button
                                            type="button"
                                            onClick={() => setModalOpen(false)}
                                            className="px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-200 rounded-lg transition-colors"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            className="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-lg shadow-indigo-500/20 transition-all"
                                        >
                                            Save Template
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TemplatesApp />);
    </script>
</body>

</html>
