<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devco | Login</title>
    <link rel="icon" type="image/png" href="devco-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #e0e5ec;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        /* Neumorphic Utilities */
        .neu-flat {
            background: #e0e5ec;
            box-shadow: 9px 9px 16px rgb(163, 177, 198, 0.6),
                -9px -9px 16px rgba(255, 255, 255, 0.5);
            border-radius: 20px;
        }

        .neu-pressed {
            background: #e0e5ec;
            box-shadow: inset 6px 6px 10px 0 rgba(163, 177, 198, 0.7),
                inset -6px -6px 10px 0 rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            /* Pillow shape for inputs */
        }

        /* Button specific */
        .neu-btn {
            background: #e0e5ec;
            box-shadow: 6px 6px 10px 0 rgba(163, 177, 198, 0.7),
                -6px -6px 10px 0 rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            color: #4d4d4d;
            font-weight: 700;
            transition: all 0.2s ease-in-out;
        }

        .neu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 12px 0 rgba(163, 177, 198, 0.8),
                -8px -8px 12px 0 rgba(255, 255, 255, 0.9);
        }

        .neu-btn:active {
            transform: translateY(0);
            box-shadow: inset 4px 4px 8px 0 rgba(163, 177, 198, 0.7),
                inset -4px -4px 8px 0 rgba(255, 255, 255, 0.8);
        }

        /* Input specific */
        .neu-input {
            outline: none;
            border: none;
            color: #4a4a4a;
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
        }

        .neu-input::placeholder {
            color: #a0a5b9;
        }

        /* Background blur overlay effect */
        .blur-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('background-theme.png') no-repeat center center/cover;
            filter: blur(0.2px);
            opacity: 0.15;
            z-index: -1;
        }

        /* Container Fade In */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="blur-bg"></div>

    <div class="fade-in neu-flat p-10 w-[400px] flex flex-col items-center relative z-10">

        <!-- Logo -->
        <div class="mb-8">
            <img src="devco-logo-v3.png" alt="Devco Logo" class="w-[100px] h-[100px] object-contain">
        </div>

        <h2 class="text-2xl font-bold text-gray-700 mb-8 tracking-wide uppercase text-sm opacity-80">Welcome Back</h2>

        <form id="loginForm" class="w-full space-y-6">

            <div class="space-y-2">
                <label for="username" class="ml-4 text-xs font-bold text-gray-500 uppercase tracking-wider">User
                    ID</label>
                <div class="neu-pressed">
                    <input type="text" id="username" class="neu-input bg-transparent" placeholder="Enter User ID"
                        autocomplete="off">
                </div>
            </div>

            <div class="space-y-2">
                <label for="password"
                    class="ml-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Password</label>
                <div class="neu-pressed">
                    <input type="password" id="password" class="neu-input bg-transparent" placeholder="Enter Password">
                </div>
            </div>

            <div class="pt-4">
                <button type="submit"
                    class="neu-btn w-full py-4 text-sm font-bold tracking-wider uppercase text-blue-600">
                    Login
                </button>
            </div>

        </form>

        <p id="errorMessage" class="mt-6 text-red-500 text-xs font-bold opacity-0 transition-opacity text-center h-4">
        </p>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            // 1. User ID by default will be active
            usernameInput.focus();

            // 2. Press enter in User ID should take us to password field
            usernameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    passwordInput.focus();
                }
            });

            // 3. Login Logic
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                attemptLogin();
            });

            function attemptLogin() {
                const user = usernameInput.value.trim();
                const pass = passwordInput.value.trim();

                // Validation: Id will be admin and password will abc123***
                // The prompt says "Id will be admin and password will abc123***"
                // I am assuming the asterisks are PART of the password or it's a mask?
                // Usually *** means masked, but here user wrote "abc123***" as the password value in the text.
                // I'll check for "abc123***" specifically. If the user meant "abc123" and the *** was description, I'll allow both to be safe or stick to the literal string. 
                // Given "password will abc123***", I'll treat it as literal string "abc123***".

                // Wait, "abc123***" usually in typical PM requests means "abc123" followed by some other chars, or just a placeholder.
                // But since I'm implementing it, I define the rule. I will look for "abc123***" literal. 
                // However, I will also accept "abc123" just in case the *** was descriptive.

                // Actually, let's look at the prompt again carefully: "Password: abc123***".
                // I will use "abc123***" as the exact password.

                if (user === 'admin' && pass === 'abc123***') {
                    // Success
                    localStorage.setItem('devco_session_valid', 'true');
                    localStorage.setItem('devco_user', user);
                    localStorage.setItem('devco_login_time', new Date().toISOString());

                    // Little animation or delay if needed, but fast is better
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');

                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    showError('Invalid credentials. Please try again.');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }

            function showError(msg) {
                errorMessage.textContent = msg;
                errorMessage.classList.remove('opacity-0');
                setTimeout(() => {
                    errorMessage.classList.add('opacity-0');
                }, 3000);
            }
        });
    </script>
</body>

</html>
