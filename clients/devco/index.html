<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="devco-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <script>
        tailwind.config = {

    <style>
        * {
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #94a3b8, #64748b);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #64748b, #475569);
        }

        @keyframes gradient-shift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            }

            50% {
                box-shadow: 0 0 40px rgba(99, 102, 241, 0.6);
            }
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes count-up {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-float-delayed {
            animation: float 6s ease-in-out infinite;
            animation-delay: -2s;
        }

        .animate-float-delayed-2 {
            animation: float 6s ease-in-out infinite;
            animation-delay: -4s;
        }

        .animate-pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .animate-slide-up {
            animation: slide-up 0.6s ease-out forwards;
        }

        .animate-count {
            animation: count-up 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .delay-100 {
            animation-delay: 0.1s;
            opacity: 0;
        }

        .delay-200 {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .delay-300 {
            animation-delay: 0.3s;
            opacity: 0;
        }

        .delay-400 {
            animation-delay: 0.4s;
            opacity: 0;
        }

        .delay-500 {
            animation-delay: 0.5s;
            opacity: 0;
        }

        /* Premium Card Styles */
        .premium-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 10px 15px -3px rgba(0, 0, 0, 0.08),
                0 20px 25px -5px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.15),
                0 12px 24px -8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 1);
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #1e293b 0%, #475569 50%, #1e293b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Stat Card Glow Effects */
        .stat-card-blue {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        }

        .stat-card-blue:hover {
            box-shadow: 0 20px 40px -12px rgba(59, 130, 246, 0.35);
        }

        .stat-card-purple {
            background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
        }

        .stat-card-purple:hover {
            box-shadow: 0 20px 40px -12px rgba(147, 51, 234, 0.35);
        }

        .stat-card-emerald {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
        }

        .stat-card-emerald:hover {
            box-shadow: 0 20px 40px -12px rgba(16, 185, 129, 0.35);
        }

        .stat-card-amber {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
        }

        .stat-card-amber:hover {
            box-shadow: 0 20px 40px -12px rgba(245, 158, 11, 0.35);
        }

        /* Quick Link Cards */
        .quick-link-card {
            background: white;
            border: 1px solid #e2e8f0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .quick-link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .quick-link-card:hover::before {
            transform: scaleX(1);
        }

        .quick-link-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
            border-color: transparent;
        }

        /* Background decorations */
        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        /* Progress Ring */
        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 1s ease-out;
        }
    </style>
</head>

<body class="font-sans bg-slate-50 min-h-screen overflow-x-hidden">
    <!-- Background Decorations -->
    <div class="bg-decoration animate-float"
        style="width: 600px; height: 600px; background: linear-gradient(135deg, #c7d2fe, #e0e7ff); top: -200px; right: -100px;">
    </div>
    <div class="bg-decoration animate-float-delayed"
        style="width: 400px; height: 400px; background: linear-gradient(135deg, #fce7f3, #fbcfe8); bottom: -100px; left: -100px;">
    </div>
    <div class="bg-decoration animate-float-delayed-2"
        style="width: 300px; height: 300px; background: linear-gradient(135deg, #d1fae5, #a7f3d0); top: 50%; left: 50%; transform: translate(-50%, -50%);">
    </div>

    <div id="root"></div>

    <script type="text/babel" src="components.js"></script>

    <script type="text/babel">
        const { Header } = window.DevcoComponents;

        // Icon Component
        const Icon = ({ name, size = 16, className = '' }) => {
            const iconRef = React.useRef(null);
            React.useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    iconRef.current.appendChild(iconElement);
                    lucide.createIcons({ icons: { [name]: lucide.icons[name] }, attrs: { 'stroke-width': 2 } });
                }
            }, [name]);
            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size }} />;
        };

        // Animated Counter Component
        const AnimatedCounter = ({ value, duration = 1000 }) => {
            const [count, setCount] = React.useState(0);

            React.useEffect(() => {
                let start = 0;
                const end = parseInt(value);
                if (start === end) return;

                const incrementTime = duration / end;
                const timer = setInterval(() => {
                    start += 1;
                    setCount(start);
                    if (start >= end) clearInterval(timer);
                }, incrementTime);

                return () => clearInterval(timer);
            }, [value, duration]);

            return <span className="animate-count">{count.toLocaleString()}</span>;
        };

        // Progress Ring Component
        const ProgressRing = ({ progress, size = 80, strokeWidth = 6, color = '#3b82f6' }) => {
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (progress / 100) * circumference;

            return (
                <svg className="progress-ring" width={size} height={size}>
                    <circle
                        stroke="#e2e8f0"
                        strokeWidth={strokeWidth}
                        fill="transparent"
                        r={radius}
                        cx={size / 2}
                        cy={size / 2}
                    />
                    <circle
                        className="progress-ring-circle"
                        stroke={color}
                        strokeWidth={strokeWidth}
                        strokeLinecap="round"
                        fill="transparent"
                        r={radius}
                        cx={size / 2}
                        cy={size / 2}
                        style={{
                            strokeDasharray: circumference,
                            strokeDashoffset: offset
                        }}
                    />
                </svg>
            );
        };

        function DashboardApp() {
            const [stats, setStats] = React.useState({
                catalogueItems: 0,
                laborItems: 0,
                materialItems: 0,
                templates: 0,
                estimates: 0,
                activeEstimates: 0
            });
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                loadStats();
                if (window.lucide) window.lucide.createIcons();
            }, []);

            const loadStats = async () => {
                try {
                    const [estimatesRes, equipmentRes, laborRes, materialRes] = await Promise.all([
                        fetch('/webhook/devcoBackend', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: 'getEstimates' })
                        }),
                        fetch('/webhook/devcoBackend', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: 'getCatalogueItems', payload: { type: 'equipment' } })
                        }),
                        fetch('/webhook/devcoBackend', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: 'getCatalogueItems', payload: { type: 'labor' } })
                        }),
                        fetch('/webhook/devcoBackend', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: 'getCatalogueItems', payload: { type: 'material' } })
                        })
                    ]);

                    const [estimatesData, equipmentData, laborData, materialData] = await Promise.all([
                        estimatesRes.json(),
                        equipmentRes.json(),
                        laborRes.json(),
                        materialRes.json()
                    ]);

                    const estimates = estimatesData.success && estimatesData.result ? estimatesData.result : [];
                    const equipment = equipmentData.success && equipmentData.result ? equipmentData.result.length : 0;
                    const labor = laborData.success && laborData.result ? laborData.result.length : 0;
                    const material = materialData.success && materialData.result ? materialData.result.length : 0;

                    setStats({
                        estimates: estimates.length,
                        activeEstimates: estimates.filter(e => e.status !== 'Completed').length,
                        catalogueItems: equipment + labor + material,
                        laborItems: labor,
                        materialItems: material,
                        templates: 0
                    });
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
                setLoading(false);
            };

            const currentHour = new Date().getHours();
            const greeting = currentHour < 12 ? 'Good morning' : currentHour < 18 ? 'Good afternoon' : 'Good evening';

            return (
                <div className="min-h-screen flex flex-col relative">
                    <Header activePage="dashboard" />

                    <main className="flex-1 relative z-10">
                        <div className="max-w-7xl mx-auto px-6 py-8">

                            {/* Hero Section */}
                            <div className="mb-10 animate-slide-up">
                                <div className="flex items-start justify-between">
                                    <div>
                                        <h1 className="text-5xl font-black gradient-text tracking-tight mb-3">
                                            {greeting}! ðŸ‘‹
                                        </h1>
                                        <p className="text-xl text-slate-500 font-medium">
                                            Here's what's happening with your estimates today
                                        </p>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="flex items-center gap-2 bg-emerald-50 border border-emerald-200 px-4 py-2 rounded-full">
                                            <span className="relative flex h-2.5 w-2.5">
                                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                                <span className="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
                                            </span>
                                            <span className="text-sm font-semibold text-emerald-700">All Systems Operational</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Stats Grid */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                                {/* Total Assets */}
                                <div className="premium-card stat-card-blue rounded-3xl p-6 animate-slide-up delay-100">
                                    <div className="flex items-start justify-between mb-6">
                                        <div className="w-14 h-14 rounded-2xl bg-blue-500 flex items-center justify-center shadow-lg shadow-blue-500/30">
                                            <Icon name="package" size={28} className="text-white" />
                                        </div>
                                        <span className="flex items-center gap-1 text-xs font-bold text-blue-600 bg-blue-100 px-2.5 py-1 rounded-full">
                                            <Icon name="trending-up" size={12} /> +12%
                                        </span>
                                    </div>
                                    <div>
                                        <h3 className="text-4xl font-black text-slate-800 mb-1">
                                            {loading ? '...' : <AnimatedCounter value={stats.catalogueItems} />}
                                        </h3>
                                        <p className="text-sm font-semibold text-slate-500 uppercase tracking-wider">Total Assets</p>
                                    </div>
                                </div>

                                {/* Active Estimates */}
                                <div className="premium-card stat-card-purple rounded-3xl p-6 animate-slide-up delay-200">
                                    <div className="flex items-start justify-between mb-6">
                                        <div className="w-14 h-14 rounded-2xl bg-purple-500 flex items-center justify-center shadow-lg shadow-purple-500/30">
                                            <Icon name="calculator" size={28} className="text-white" />
                                        </div>
                                        <span className="flex items-center gap-1 text-xs font-bold text-purple-600 bg-purple-100 px-2.5 py-1 rounded-full">
                                            <Icon name="activity" size={12} /> Active
                                        </span>
                                    </div>
                                    <div>
                                        <h3 className="text-4xl font-black text-slate-800 mb-1">
                                            {loading ? '...' : <AnimatedCounter value={stats.estimates} />}
                                        </h3>
                                        <p className="text-sm font-semibold text-slate-500 uppercase tracking-wider">Total Estimates</p>
                                    </div>
                                </div>

                                {/* Labor Items */}
                                <div className="premium-card stat-card-emerald rounded-3xl p-6 animate-slide-up delay-300">
                                    <div className="flex items-start justify-between mb-6">
                                        <div className="w-14 h-14 rounded-2xl bg-emerald-500 flex items-center justify-center shadow-lg shadow-emerald-500/30">
                                            <Icon name="users" size={28} className="text-white" />
                                        </div>
                                        <span className="flex items-center gap-1 text-xs font-bold text-emerald-600 bg-emerald-100 px-2.5 py-1 rounded-full">
                                            <Icon name="check-circle" size={12} /> Ready
                                        </span>
                                    </div>
                                    <div>
                                        <h3 className="text-4xl font-black text-slate-800 mb-1">
                                            {loading ? '...' : <AnimatedCounter value={stats.laborItems} />}
                                        </h3>
                                        <p className="text-sm font-semibold text-slate-500 uppercase tracking-wider">Labor Items</p>
                                    </div>
                                </div>

                                {/* Material Items */}
                                <div className="premium-card stat-card-amber rounded-3xl p-6 animate-slide-up delay-400">
                                    <div className="flex items-start justify-between mb-6">
                                        <div className="w-14 h-14 rounded-2xl bg-amber-500 flex items-center justify-center shadow-lg shadow-amber-500/30">
                                            <Icon name="layers" size={28} className="text-white" />
                                        </div>
                                        <span className="flex items-center gap-1 text-xs font-bold text-amber-600 bg-amber-100 px-2.5 py-1 rounded-full">
                                            <Icon name="box" size={12} /> Stock
                                        </span>
                                    </div>
                                    <div>
                                        <h3 className="text-4xl font-black text-slate-800 mb-1">
                                            {loading ? '...' : <AnimatedCounter value={stats.materialItems} />}
                                        </h3>
                                        <p className="text-sm font-semibold text-slate-500 uppercase tracking-wider">Material Items</p>
                                    </div>
                                </div>
                            </div>

                            {/* Quick Access Section */}
                            <div className="mb-10 animate-slide-up delay-500">
                                <div className="flex items-center gap-3 mb-6">
                                    <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center shadow-lg shadow-amber-500/30">
                                        <Icon name="zap" size={20} className="text-white" />
                                    </div>
                                    <h2 className="text-2xl font-bold text-slate-800">Quick Access</h2>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {/* Catalogue Card */}
                                    <a href="catalogue.html" className="group">
                                        <div className="quick-link-card rounded-2xl p-6" style={{ '--accent-start': '#3b82f6', '--accent-end': '#6366f1' }}>
                                            <div className="flex items-start justify-between mb-6">
                                                <div className="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-xl shadow-blue-500/30 group-hover:scale-110 transition-transform duration-300">
                                                    <Icon name="package" size={32} className="text-white" />
                                                </div>
                                                <Icon name="arrow-up-right" size={20} className="text-slate-400 group-hover:text-blue-500 transition-colors" />
                                            </div>
                                            <h3 className="text-xl font-bold text-slate-800 mb-2 group-hover:text-blue-600 transition-colors">Catalogue</h3>
                                            <p className="text-slate-500 text-sm leading-relaxed">Manage your equipment, labor rates, materials, and overhead costs in one place.</p>
                                            <div className="mt-4 flex items-center gap-2 text-blue-600 font-semibold opacity-0 group-hover:opacity-100 transition-all transform translate-y-2 group-hover:translate-y-0">
                                                <span>Open Catalogue</span>
                                                <Icon name="arrow-right" size={16} />
                                            </div>
                                        </div>
                                    </a>

                                    {/* Templates Card */}
                                    <a href="templates.html" className="group">
                                        <div className="quick-link-card rounded-2xl p-6" style={{ '--accent-start': '#10b981', '--accent-end': '#14b8a6' }}>
                                            <div className="flex items-start justify-between mb-6">
                                                <div className="w-16 h-16 rounded-2xl bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center shadow-xl shadow-emerald-500/30 group-hover:scale-110 transition-transform duration-300">
                                                    <Icon name="copy" size={32} className="text-white" />
                                                </div>
                                                <Icon name="arrow-up-right" size={20} className="text-slate-400 group-hover:text-emerald-500 transition-colors" />
                                            </div>
                                            <h3 className="text-xl font-bold text-slate-800 mb-2 group-hover:text-emerald-600 transition-colors">Templates</h3>
                                            <p className="text-slate-500 text-sm leading-relaxed">Create and manage reusable proposal templates for faster estimate creation.</p>
                                            <div className="mt-4 flex items-center gap-2 text-emerald-600 font-semibold opacity-0 group-hover:opacity-100 transition-all transform translate-y-2 group-hover:translate-y-0">
                                                <span>View Templates</span>
                                                <Icon name="arrow-right" size={16} />
                                            </div>
                                        </div>
                                    </a>

                                    {/* Estimates Card */}
                                    <a href="estimates.html" className="group">
                                        <div className="quick-link-card rounded-2xl p-6" style={{ '--accent-start': '#8b5cf6', '--accent-end': '#a855f7' }}>
                                            <div className="flex items-start justify-between mb-6">
                                                <div className="w-16 h-16 rounded-2xl bg-gradient-to-br from-violet-500 to-purple-600 flex items-center justify-center shadow-xl shadow-violet-500/30 group-hover:scale-110 transition-transform duration-300">
                                                    <Icon name="calculator" size={32} className="text-white" />
                                                </div>
                                                <Icon name="arrow-up-right" size={20} className="text-slate-400 group-hover:text-violet-500 transition-colors" />
                                            </div>
                                            <h3 className="text-xl font-bold text-slate-800 mb-2 group-hover:text-violet-600 transition-colors">Estimates</h3>
                                            <p className="text-slate-500 text-sm leading-relaxed">Create detailed cost estimates, track versions, and generate professional PDFs.</p>
                                            <div className="mt-4 flex items-center gap-2 text-violet-600 font-semibold opacity-0 group-hover:opacity-100 transition-all transform translate-y-2 group-hover:translate-y-0">
                                                <span>Manage Estimates</span>
                                                <Icon name="arrow-right" size={16} />
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            {/* Recent Activity & Overview */}
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                {/* Recent Activity */}
                                <div className="lg:col-span-2 premium-card rounded-3xl p-8">
                                    <div className="flex items-center justify-between mb-8">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center">
                                                <Icon name="clock" size={20} className="text-slate-600" />
                                            </div>
                                            <h2 className="text-xl font-bold text-slate-800">Recent Activity</h2>
                                        </div>
                                        <button className="text-sm font-semibold text-indigo-600 hover:text-indigo-700 flex items-center gap-1 transition-colors">
                                            View All <Icon name="chevron-right" size={16} />
                                        </button>
                                    </div>
                                    <div className="flex flex-col items-center justify-center py-12 text-center">
                                        <div className="w-24 h-24 rounded-full bg-slate-100 flex items-center justify-center mb-6">
                                            <Icon name="inbox" size={40} className="text-slate-400" />
                                        </div>
                                        <h3 className="text-lg font-bold text-slate-800 mb-2">No recent activity</h3>
                                        <p className="text-slate-500 max-w-sm">Your recent actions like creating estimates, adding catalogue items, or updating templates will appear here.</p>
                                    </div>
                                </div>

                                {/* Quick Stats Overview */}
                                <div className="premium-card rounded-3xl p-8">
                                    <div className="flex items-center gap-3 mb-8">
                                        <div className="w-10 h-10 rounded-xl bg-indigo-100 flex items-center justify-center">
                                            <Icon name="pie-chart" size={20} className="text-indigo-600" />
                                        </div>
                                        <h2 className="text-xl font-bold text-slate-800">Overview</h2>
                                    </div>

                                    <div className="flex justify-center mb-8">
                                        <div className="relative">
                                            <ProgressRing progress={loading ? 0 : Math.min(100, stats.catalogueItems)} size={140} strokeWidth={12} color="#6366f1" />
                                            <div className="absolute inset-0 flex flex-col items-center justify-center">
                                                <span className="text-3xl font-black text-slate-800">{loading ? '...' : stats.catalogueItems}</span>
                                                <span className="text-xs font-semibold text-slate-500 uppercase">Assets</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        <div className="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                                            <div className="flex items-center gap-3">
                                                <div className="w-3 h-3 rounded-full bg-blue-500"></div>
                                                <span className="text-sm font-medium text-slate-600">Equipment</span>
                                            </div>
                                            <span className="text-sm font-bold text-slate-800">{loading ? '...' : stats.catalogueItems - stats.laborItems - stats.materialItems}</span>
                                        </div>
                                        <div className="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                                            <div className="flex items-center gap-3">
                                                <div className="w-3 h-3 rounded-full bg-emerald-500"></div>
                                                <span className="text-sm font-medium text-slate-600">Labor</span>
                                            </div>
                                            <span className="text-sm font-bold text-slate-800">{loading ? '...' : stats.laborItems}</span>
                                        </div>
                                        <div className="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                                            <div className="flex items-center gap-3">
                                                <div className="w-3 h-3 rounded-full bg-amber-500"></div>
                                                <span className="text-sm font-medium text-slate-600">Material</span>
                                            </div>
                                            <span className="text-sm font-bold text-slate-800">{loading ? '...' : stats.materialItems}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </main>
                </div>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DashboardApp />);
    </script>
</body>

</html>
