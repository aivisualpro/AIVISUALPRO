<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devco | Constants</title>
    <link rel="icon" type="image/png" href="devco-logo.png">
    <meta name="description" content="Manage global constants">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Lato', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @keyframes modal {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-modal {
            animation: modal 0.2s ease-out;
        }
    </style>
</head>

<body class="font-sans bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel" src="components.js"></script>

    <script type="text/babel">
        const { Header, Button, Card, Table, TableHead, TableBody, TableRow, TableHeader, TableCell, Badge, Loading, EmptyState, Modal, ConfirmModal, Input, SearchInput, Pagination, SearchableSelect, Toast, ToastContainer } = window.DevcoComponents;

        // Initialize Lucide Icons
        React.useEffect && lucide.createIcons();

        function ConstantsApp() {
            const [items, setItems] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [search, setSearch] = React.useState('');
            const [modalOpen, setModalOpen] = React.useState(false);
            const [editingItem, setEditingItem] = React.useState(null);
            const [formData, setFormData] = React.useState({});
            const [currentPage, setCurrentPage] = React.useState(1);
            const itemsPerPage = 10;
            const [toasts, setToasts] = React.useState([]);
            const [deleteId, setDeleteId] = React.useState(null);
            const [activeTab, setActiveTab] = React.useState('All');

            const category = 'constant';

            const addToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            // Close modal on Escape key press
            React.useEffect(() => {
                const handleEscape = (e) => {
                    if (e.key === 'Escape' && modalOpen) {
                        setModalOpen(false);
                    }
                };
                document.addEventListener('keydown', handleEscape);
                return () => document.removeEventListener('keydown', handleEscape);
            }, [modalOpen]);

            // Load items on mount
            React.useEffect(() => {
                loadItems();
            }, []);

            const loadItems = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'getCatalogueItems',
                            payload: { type: category }
                        })
                    });
                    const result = await response.json();
                    const loadedItems = result.success && result.result ? result.result : [];
                    setItems(loadedItems);
                } catch (error) {
                    console.error('Error loading items:', error);
                    setItems([]);
                }
                setLoading(false);
            };

            // Compute unique types for dropdown
            const typeOptions = React.useMemo(() => {
                const defaults = ['Number', 'Text', 'Percentage', 'Currency'];
                const existing = items.map(i => i.type).filter(Boolean);
                return [...new Set([...defaults, ...existing])].sort();
            }, [items]);

            // First filter by search
            const searchFiltered = items.filter(item =>
                (item.description || '').toLowerCase().includes(search.toLowerCase()) ||
                (item.type || '').toLowerCase().includes(search.toLowerCase()) ||
                (item.value || '').toLowerCase().includes(search.toLowerCase())
            );

            // Then filter by active tab
            const filteredItems = activeTab === 'All'
                ? searchFiltered
                : searchFiltered.filter(item => item.type === activeTab);

            // Sort logic (Type then Description) - type sorting less important if tabbed, but good for 'All'
            const sortedItems = React.useMemo(() => {
                return [...filteredItems].sort((a, b) => {
                    const typeA = (a.type || '').toLowerCase();
                    const typeB = (b.type || '').toLowerCase();
                    if (typeA < typeB) return -1;
                    if (typeA > typeB) return 1;
                    return (a.description || '').localeCompare(b.description || '');
                });
            }, [filteredItems]);

            // Pagination
            const totalPages = Math.ceil(sortedItems.length / itemsPerPage);
            const paginatedItems = sortedItems.slice(
                (currentPage - 1) * itemsPerPage,
                currentPage * itemsPerPage
            );

            // Open add modal
            const openAddModal = () => {
                setEditingItem(null);
                setFormData({});
                setModalOpen(true);
            };

            // Open edit modal
            const openEditModal = (item) => {
                setEditingItem(item);
                setFormData({ ...item });
                setModalOpen(true);
            };

            // Save item
            const saveItem = async (e) => {
                e.preventDefault();
                const action = editingItem ? 'updateCatalogueItem' : 'addCatalogueItem';
                const payload = editingItem
                    ? { type: category, id: editingItem._id, data: formData }
                    : { type: category, data: formData };

                try {
                    const response = await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action, payload })
                    });
                    const result = await response.json();
                    if (result.success) {
                        setModalOpen(false);
                        loadItems();
                        addToast(`Constant ${editingItem ? 'updated' : 'added'} successfully`, 'success');
                    } else {
                        addToast('Error: ' + (result.error || 'Failed to save'), 'error');
                    }
                } catch (error) {
                    console.error('Error saving:', error);
                    addToast('Error saving item', 'error');
                }
            };

            // Delete item
            const deleteItem = (id) => {
                setDeleteId(id);
            };

            const confirmDelete = async () => {
                if (!deleteId) return;
                try {
                    const response = await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'deleteCatalogueItem',
                            payload: { type: category, id: deleteId }
                        })
                    });
                    const result = await response.json();
                    if (result.success) {
                        loadItems();
                        addToast('Constant deleted successfully', 'success');
                    } else {
                        addToast('Failed to delete constant', 'error');
                    }
                } catch (error) {
                    console.error('Error deleting:', error);
                    addToast('Error deleting constant', 'error');
                }
                setDeleteId(null);
            };

            return (
                <div className="h-screen w-screen flex flex-col bg-white overflow-hidden">
                    <ToastContainer toasts={toasts} removeToast={removeToast} />
                    <ConfirmModal
                        isOpen={!!deleteId}
                        onClose={() => setDeleteId(null)}
                        onConfirm={confirmDelete}
                        title="Delete Constant"
                        message="Are you sure you want to delete this constant? This action cannot be undone."
                        confirmText="Delete"
                    />
                    <Header
                        activePage="constants"
                        rightContent={
                            <>
                                <div className="relative flex items-center">
                                    <input
                                        type="text"
                                        value={search}
                                        onChange={(e) => { setSearch(e.target.value); setCurrentPage(1); }}
                                        placeholder="Search constants..."
                                        className="w-56 h-10 px-4 pl-10 text-sm text-gray-600 placeholder-gray-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-200 transition-all duration-200 border border-gray-200"
                                        style={{ background: '#ffffff' }}
                                    />
                                    <svg className="absolute left-3 w-4 h-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <path d="m21 21-4.3-4.3"></path>
                                    </svg>
                                </div>
                                <button
                                    onClick={openAddModal}
                                    className="h-10 px-4 text-sm font-medium text-gray-700 rounded-xl transition-all duration-200 flex items-center gap-2 border border-gray-200 hover:bg-gray-50"
                                    style={{ background: '#ffffff' }}
                                >
                                    <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                        <path d="M12 5v14"></path>
                                        <path d="M5 12h14"></path>
                                    </svg>
                                    Add Constant
                                </button>
                            </>
                        }
                    />

                    <main className="flex-1 flex flex-col overflow-hidden">
                        <div className="flex-1 flex flex-col overflow-hidden bg-white">
                            {loading ? (
                                <Loading text="Loading constants..." />
                            ) : filteredItems.length === 0 ? (
                                <EmptyState
                                    icon="sliders"
                                    title="No constants found"
                                    message="Add your first constant to get started"
                                    action={
                                        <button
                                            onClick={openAddModal}
                                            className="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700"
                                        >
                                            + Add Constant
                                        </button>
                                    }
                                />
                            ) : (
                                <div className="flex-1 flex flex-col overflow-hidden">
                                    <div className="px-6 py-4 border-b border-gray-100 flex gap-2 overflow-x-auto no-scrollbar">
                                        {['All', ...typeOptions].map(type => (
                                            <button
                                                key={type}
                                                onClick={() => { setActiveTab(type); setCurrentPage(1); }}
                                                className={`px-4 py-2 text-sm font-medium rounded-lg whitespace-nowrap transition-all ${activeTab === type
                                                        ? 'bg-indigo-50 text-indigo-600'
                                                        : 'text-gray-500 hover:text-gray-700 hover:bg-gray-50'
                                                    }`}
                                            >
                                                {type}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="flex-1 overflow-auto" style={{ background: '#f9fafb' }}>
                                        <table className="w-full" style={{ background: '#ffffff' }}>
                                            <thead className="border-b border-gray-200 sticky top-0 z-10" style={{ background: '#f9fafb' }}>
                                                <tr>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Description
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Type
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Value
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Color
                                                    </th>
                                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Actions
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100" style={{ background: '#ffffff' }}>
                                                {paginatedItems.map((item, index) => (
                                                    <tr key={item._id} className="hover:bg-gray-50/50 transition-colors">
                                                        <td className="px-6 py-3 text-sm text-gray-900 font-medium">
                                                            {item.description}
                                                        </td>
                                                        <td className="px-6 py-3 text-sm text-gray-600">
                                                            <Badge variant="info">{item.type || 'Text'}</Badge>
                                                        </td>
                                                        <td className="px-6 py-3 text-sm text-gray-600 font-mono">
                                                            {item.value}
                                                        </td>
                                                        <td className="px-6 py-3 text-sm text-gray-600">
                                                            {item.color ? (
                                                                <div className="flex items-center gap-2">
                                                                    <div className="w-6 h-6 rounded border border-gray-200" style={{ backgroundColor: item.color }}></div>
                                                                    <span className="font-mono text-xs">{item.color}</span>
                                                                </div>
                                                            ) : (
                                                                <span className="text-gray-400">-</span>
                                                            )}
                                                        </td>
                                                        <td className="px-6 py-3 text-right">
                                                            <div className="flex items-center justify-end gap-2">
                                                                <button
                                                                    onClick={() => openEditModal(item)}
                                                                    className="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-gray-700 hover:bg-gray-100 rounded-lg border border-transparent hover:border-gray-200 transition-all"
                                                                    title="Edit"
                                                                >
                                                                    <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                                        <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                                                                        <path d="m15 5 4 4"></path>
                                                                    </svg>
                                                                </button>
                                                                <button
                                                                    onClick={() => deleteItem(item._id)}
                                                                    className="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg border border-transparent hover:border-red-200 transition-all"
                                                                    title="Delete"
                                                                >
                                                                    <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                                        <path d="M3 6h18"></path>
                                                                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                                                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                                                        <line x1="10" x2="10" y1="11" y2="17"></line>
                                                                        <line x1="14" x2="14" y1="11" y2="17"></line>
                                                                    </svg>
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="flex-shrink-0 border-t border-gray-100">
                                        <Pagination
                                            currentPage={currentPage}
                                            totalPages={totalPages}
                                            onPageChange={setCurrentPage}
                                        />
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Add/Edit Modal */}
                    {modalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div
                                className="absolute inset-0 bg-gray-900/40 backdrop-blur-sm"
                                onClick={() => setModalOpen(false)}
                            ></div>
                            <div
                                className="relative w-full max-w-lg rounded-2xl animate-modal overflow-hidden"
                                style={{
                                    background: '#ffffff',
                                    boxShadow: '0 25px 50px rgba(0,0,0,0.15)'
                                }}
                            >
                                <form onSubmit={saveItem}>
                                    <div className="flex items-center justify-between px-6 py-5 border-b border-gray-100">
                                        <h2 className="text-lg font-semibold text-gray-800">
                                            {editingItem ? 'Edit Constant' : 'Add New Constant'}
                                        </h2>
                                        <button
                                            type="button"
                                            onClick={() => setModalOpen(false)}
                                            className="w-8 h-8 rounded-lg flex items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-all"
                                        >
                                            <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                <path d="M18 6 6 18"></path>
                                                <path d="m6 6 12 12"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    <div className="px-6 py-6 space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-2">Description</label>
                                            <Input
                                                value={formData.description || ''}
                                                onChange={(e) => setFormData({ ...formData, description: e.target.value })}
                                                placeholder="e.g. Tax Rate"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <SearchableSelect
                                                label="Type"
                                                value={formData.type || ''}
                                                onChange={(val) => setFormData({ ...formData, type: val })}
                                                options={typeOptions}
                                                placeholder="Select or add type..."
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-2">Value</label>
                                            <Input
                                                value={formData.value || ''}
                                                onChange={(e) => setFormData({ ...formData, value: e.target.value })}
                                                placeholder="e.g. 0.08"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-2">Color (Optional)</label>
                                            <div className="flex items-center gap-3">
                                                <input
                                                    type="color"
                                                    value={formData.color || '#000000'}
                                                    onChange={(e) => setFormData({ ...formData, color: e.target.value })}
                                                    className="w-12 h-10 rounded-lg border border-gray-200 cursor-pointer"
                                                />
                                                <Input
                                                    value={formData.color || ''}
                                                    onChange={(e) => setFormData({ ...formData, color: e.target.value })}
                                                    placeholder="#000000"
                                                    className="flex-1 font-mono"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-100 bg-gray-50">
                                        <button
                                            type="button"
                                            onClick={() => setModalOpen(false)}
                                            className="px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-200 rounded-lg transition-colors"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            className="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-lg shadow-indigo-500/20 transition-all"
                                        >
                                            Save Constant
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ConstantsApp />);
    </script>
</body>

</html>
