                                                        const y1 = centerY - radius * Math.sin(startRad);
                                                        const x2 = centerX + radius * Math.cos(endRad);
                                                        const y2 = centerY - radius * Math.sin(endRad);

                                                        const largeArc = sliceAngle > 180 ? 1 : 0;
                                                        const pathD = `M ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2}`;

                                                        // Update angle for next segment (include gap)
                                                        currentAngle = endAngle - gapAngle;

                                                        return (
                                                            <path
                                                                key={slice.id}
                                                                d={pathD}
                                                                fill="none"
                                                                stroke={slice.color}
                                                                strokeWidth={strokeWidth}
                                                                strokeLinecap="round"
                                                                className="transition-all duration-700 ease-out"
                                                                style={{
                                                                    opacity: chartAnimate ? 1 : 0,
                                                                    transform: chartAnimate ? 'scale(1)' : 'scale(0.9)',
                                                                    transformOrigin: 'center',
                                                                    transitionDelay: `${idx * 120}ms`
                                                                }}
                                                            />
                                                        );
                                                    });
                                                })()}
                                            </svg>

                                            {/* Center Total - positioned at bottom center of the arc */}
                                            <div className="absolute bottom-2 left-1/2 -translate-x-1/2 text-center">
                                                <div className="text-[10px] text-blue-400 font-medium">Total</div>
                                                <div className="text-xl font-black text-slate-800">${chartData.total.toLocaleString()}</div>
                                            </div>
                                        </div>

                                        {/* Legend */}
                                        <div className="w-full mt-2 space-y-1 flex-1 overflow-y-auto max-h-[100px]">
                                            {chartData.slices.filter(s => s.value > 0).sort((a, b) => b.value - a.value).slice(0, 6).map(slice => {
                                                const percent = chartData.total > 0 ? ((slice.value / chartData.total) * 100).toFixed(1) : 0;
                                                return (
                                                    <div key={slice.id} className="flex items-center justify-between py-0.5 px-1 hover:bg-white/50 rounded transition-colors">
                                                        <div className="flex items-center gap-2">
                                                            <div className="w-3 h-3 rounded-sm" style={{ backgroundColor: slice.color }}></div>
                                                            <span className="text-[11px] font-medium text-slate-600">{slice.label}</span>
                                                        </div>
                                                        <div className="flex items-center gap-2">
                                                            <span className="text-[10px] font-medium text-slate-400">{percent}%</span>
                                                            <span className="text-[11px] font-bold text-slate-800">${slice.value.toLocaleString()}</span>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>

                                    {/* PART 4: Version History */}
                                    <div className="flex flex-col p-4 rounded-2xl bg-white/30 shadow-[inset_2px_2px_6px_#d1d9e6,inset_-2px_-2px_6px_#ffffff] overflow-hidden">
                                        <div className="flex items-center justify-between mb-4">
                                            <label className="text-sm font-bold text-slate-400 uppercase tracking-widest">Version History</label>
                                            {versionHistory.length > 0 && (
                                                <span className="text-[10px] bg-blue-100 text-blue-600 px-2.5 py-1 rounded-full font-bold">{versionHistory.length} versions</span>
                                            )}
                                        </div>

                                        {versionHistory.length > 1 ? (
                                            <div className="relative flex flex-col gap-0 flex-1 overflow-y-auto overflow-x-hidden max-h-[220px] custom-scrollbar">
                                                {[...versionHistory].reverse().map((v, idx) => {
                                                    const isCurrent = v._id === estimateId;
                                                    const isLast = idx === versionHistory.length - 1;
                                                    const versionNum = v.versionNumber || (versionHistory.length - idx);
                                                    return (
                                                        <div
                                                            key={v._id}
                                                            className={`relative flex items-start gap-3 py-2.5 px-2 -mx-2 cursor-pointer group rounded-lg transition-all duration-200 ${isCurrent ? 'bg-blue-50/80' : 'hover:bg-slate-50'}`}
                                                            onClick={() => !isCurrent && (window.location.href = `view.html?id=${v._id}`)}
                                                        >
                                                            {/* Timeline connector */}
                                                            <div className="flex flex-col items-center pt-0.5 flex-shrink-0">
                                                                <div className={`relative w-6 h-6 rounded-full flex items-center justify-center ${isCurrent ? 'bg-gradient-to-br from-blue-500 to-blue-600 shadow-md shadow-blue-500/30' : 'bg-slate-200 group-hover:bg-blue-300'} z-10 transition-all duration-200`}>
                                                                    {isCurrent && (
                                                                        <div className="absolute w-7 h-7 rounded-full bg-blue-400/30 animate-ping"></div>
                                                                    )}
                                                                    <span className={`text-[9px] font-black ${isCurrent ? 'text-white' : 'text-slate-500 group-hover:text-white'}`}>V{versionNum}</span>
                                                                </div>
                                                                {!isLast && <div className="w-0.5 flex-1 bg-gradient-to-b from-slate-200 to-transparent mt-1"></div>}
                                                            </div>
                                                            {/* Content */}
                                                            <div className="flex-1 min-w-0">
                                                                <div className="flex items-center gap-1.5 flex-wrap">
                                                                    <span className={`text-[13px] font-bold truncate ${isCurrent ? 'text-blue-700' : 'text-slate-700'}`}>{v.estimate || 'Untitled'}</span>
                                                                    {v.status === 'confirmed' && (
                                                                        <span className="text-[8px] bg-emerald-500 text-white px-1.5 py-0.5 rounded-full font-bold flex items-center gap-0.5">
                                                                            <svg className="w-2 h-2" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" /></svg>
                                                                        </span>
                                                                    )}
                                                                </div>
                                                                <div className="flex items-center gap-2 mt-1">
                                                                    <span className="text-[11px] text-slate-400">{v.date || '-'}</span>
                                                                    <span className="text-[11px] text-slate-300">•</span>
                                                                    <span className={`text-[13px] font-bold ${isCurrent ? 'text-blue-600' : 'text-slate-600'}`}>${(v.totalAmount || 0).toLocaleString()}</span>
                                                                </div>
                                                            </div>
                                                            {/* Arrow for non-current */}
                                                            {!isCurrent && (
                                                                <div className="opacity-0 group-hover:opacity-100 transition-opacity flex items-center flex-shrink-0">
                                                                    <svg className="w-4 h-4 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                                                                        <path strokeLinecap="round" strokeLinejoin="round" d="M9 5l7 7-7 7" />
                                                                    </svg>
                                                                </div>
                                                            )}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        ) : (
                                            <div className="flex-1 flex items-center justify-center">
                                                <div className="text-center text-slate-400">
                                                    <svg className="w-10 h-10 mx-auto mb-2 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5">
                                                        <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                    </svg>
                                                    <p className="text-xs font-medium">No version history</p>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                </div>
                            </div>
                        </div>

                        {/* Accordion Line Items */}
                        <div className="w-full space-y-4 pb-20 md:px-8">
                            {sections.map(section => (
                                <AccordionItem
                                    key={section.id}
                                    title={section.title}
                                    isOpen={openSections[section.id]}
                                    onToggle={() => toggleSection(section.id)}
                                    items={section.items || estimate[section.key] || []}
                                    onAdd={() => setActiveSection(section)}
                                    color={section.color}
                                    grandTotal={chartData.total}
                                >
                                    <LineItemsTable
                                        sectionId={section.id}
                                        headers={section.headers}
                                        items={section.items || estimate[section.key] || []}
                                        fields={section.fields}
                                        editableFields={
                                            section.id === 'Labor' ? ['quantity', 'days', 'otPd', 'basePay'] :
                                                section.id === 'Equipment' ? ['supplier', 'quantity', 'uom', 'dailyCost', 'weeklyCost', 'monthlyCost', 'fuelAdditiveCost'] :
                                                    section.id === 'Material' ? ['supplier', 'uom', 'cost', 'quantity'] :
                                                        []
                                        }
                                        onUpdateItem={(item, field, value) => handleItemUpdate(section, item, field, value)}
                                        onExplain={section.id === 'Labor' ? handleExplain : undefined}
                                        onDelete={(item) => handleDeleteItem(section, item)}
                                        suppliers={section.id === 'Equipment' ? uniqueEquipmentSuppliers : section.id === 'Material' ? uniqueMaterialSuppliers : []}
                                        uoms={section.id === 'Material' ? uniqueMaterialUOMs : []}
                                    />
                                </AccordionItem>
                            ))}
                        </div>
                    </main>

                    <AddItemModal
                        isOpen={!!activeSection}
                        section={activeSection}
                        items={activeSection ? (activeSection.id === 'Labor' ? activeSection.items : (activeSection.id === 'Equipment' ? activeSection.items : (estimate[activeSection.key] || []))) : []}
                        catalog={activeSection ? (
                            activeSection.id === 'Labor' ? laborCatalog :
                                activeSection.id === 'Equipment' ? equipmentCatalog :
                                    []
                        ) : []}
                        fringe={formData.fringe}
                        onClose={() => setActiveSection(null)}
                        onSave={handleSaveItem}
                    />

                    <CalculationExplanationModal
                        isOpen={!!explanationItem}
                        item={explanationItem}
                        breakdown={breakdownData}
                        onClose={() => setExplanationItem(null)}
                    />

                    {/* Notifications & Modals */}
                    <ToastContainer toasts={toasts} removeToast={removeToast} />
                    <ConfirmModal
                        isOpen={confirmConfig.isOpen}
                        onClose={() => setConfirmConfig({ ...confirmConfig, isOpen: false })}
                        onConfirm={() => {
                            if (confirmConfig.onConfirm) confirmConfig.onConfirm();
                            setConfirmConfig({ ...confirmConfig, isOpen: false });
                        }}
                        title={confirmConfig.title}
                        message={confirmConfig.message}
                        confirmText="Delete"
                        variant="danger"
                    />
                </div >
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ViewApp />);
    </script>
</body>

</html>
