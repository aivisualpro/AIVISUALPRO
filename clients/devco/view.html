<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devco | Estimate Details</title>
    <link rel="icon" type="image/png" href="devco-logo.png">
    <meta name="description" content="View and edit estimate details">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Lato', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body class="font-sans bg-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel" src="components.js"></script>

    <script type="text/babel">
        const { Header, Badge, Loading, EmptyState, Button, Modal, Input, SearchableSelect } = window.DevcoComponents;

        // Initialize Lucide Icons
        React.useEffect && lucide.createIcons();

        const Icon = ({ name, size = 16, className = '' }) => {
            const iconRef = React.useRef(null);
            React.useEffect(() => {
                if (iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    iconRef.current.appendChild(iconElement);
                    lucide.createIcons({ icons: { [name]: lucide.icons[name] }, attrs: { 'stroke-width': 2 } });
                }
            }, [name]);
            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size }} />;
        };



        const AddItemModal = ({ section, isOpen, onClose, onSave, items = [], catalog = [], fringe }) => {
            const { Modal, Input, SearchableSelect, Button, EmptyState, Badge } = window.DevcoComponents;
            const [mode, setMode] = React.useState('manual');
            const [formData, setFormData] = React.useState({});
            const [selectedItems, setSelectedItems] = React.useState(new Set());
            const [searchTerm, setSearchTerm] = React.useState('');
            const [saving, setSaving] = React.useState(false);

            React.useEffect(() => {
                if (isOpen) {
                    setFormData({});
                    setSelectedItems(new Set());
                    setSearchTerm('');
                    setMode(catalog && catalog.length > 0 ? 'catalog' : 'manual');
                }
            }, [isOpen, catalog]);

            // Catalog Logic (Moved up before conditional return)
            const filteredCatalog = React.useMemo(() => {
                let filtered = (catalog || []).filter(item => {
                    const searchStr = searchTerm.toLowerCase();
                    const text = Object.values(item).filter(v => typeof v === 'string' || typeof v === 'number').join(' ').toLowerCase();
                    return text.includes(searchStr);
                });

                // Prioritize items matching the Estimate Fringe
                if (section?.id === 'Labor' && fringe) {
                    filtered.sort((a, b) => {
                        const aMatch = String(a.fringe || '').trim().toLowerCase() === String(fringe).trim().toLowerCase();
                        const bMatch = String(b.fringe || '').trim().toLowerCase() === String(fringe).trim().toLowerCase();
                        if (aMatch && !bMatch) return -1;
                        if (!aMatch && bMatch) return 1;
                        return 0;
                    });
                }
                return filtered;
            }, [catalog, searchTerm, section?.id, fringe]);

            if (!isOpen || !section) return null;

            // Manual Logic
            const dropdownFields = ['classification', 'subClassification', 'supplier', 'fringe', 'uom'];
            const getOptions = (field) => items.map(item => item[field]).filter(Boolean).filter((v, i, arr) => arr.indexOf(v) === i).sort();

            const handleManualSubmit = async (e) => {
                e.preventDefault();
                setSaving(true);
                await onSave(section, formData);
                setSaving(false);
                onClose();
            };

            const handleChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const toggleSelection = (item) => {
                const newSet = new Set(selectedItems);
                if (newSet.has(item)) newSet.delete(item);
                else newSet.add(item);
                setSelectedItems(newSet);
            };

            const handleAddSelected = async () => {
                if (selectedItems.size === 0) return;
                setSaving(true);
                const promises = Array.from(selectedItems).map(item => {
                    // Remove _id to avoid duplicate key error. Backend must generate new ID.
                    const { _id, ...itemData } = item;
                    return onSave(section, {
                        ...itemData,
                        quantity: 1, // Default quantity
                        days: item.days || 1,
                        hours: item.hours || 8
                    });
                });
                await Promise.all(promises);
                setSaving(false);
                onClose();
            };

            const fieldsToRender = section.formFields || section.fields;
            const headersToRender = section.formHeaders || section.headers;

            // Footer for Modal
            const footerContent = mode === 'catalog' ? (
                <>
                    <div className="flex-1 text-left text-sm text-gray-500">
                        {selectedItems.size} items selected
                    </div>
                    <Button onClick={() => setMode('manual')} variant="ghost">Manual Entry</Button>
                    <Button onClick={onClose} variant="secondary">Cancel</Button>
                    <Button
                        onClick={handleAddSelected}
                        disabled={selectedItems.size === 0 || saving}
                    >
                        {saving ? 'Adding...' : 'Add Selected'}
                    </Button>
                </>
            ) : (
                <>
                    {catalog && catalog.length > 0 && (
                        <Button onClick={() => setMode('catalog')} variant="ghost" className="mr-auto">Back to Catalog</Button>
                    )}
                    <Button onClick={onClose} variant="secondary">Cancel</Button>
                    <Button onClick={handleManualSubmit} disabled={saving}>
                        {saving ? 'Saving...' : 'Save Item'}
                    </Button>
                </>
            );

            // Catalog Table Columns (Dynamic but prioritized)
            const getCatalogColumns = () => {
                if (filteredCatalog.length === 0) return [];
                const first = filteredCatalog[0];
                // Prioritize common fields
                const priority = ['classification', 'item', 'name', 'type', 'description', 'rate', 'cost', 'price', 'basePay'];
                const keys = Object.keys(first).filter(k => !['_id', 'createdAt', 'updatedAt', '__v'].includes(k));
                return keys.sort((a, b) => {
                    const idxA = priority.indexOf(a);
                    const idxB = priority.indexOf(b);
                    if (idxA !== -1 && idxB !== -1) return idxA - idxB;
                    if (idxA !== -1) return -1;
                    if (idxB !== -1) return 1;
                    return a.localeCompare(b);
                }).slice(0, 4); // Limit columns
            };
            const displayCols = getCatalogColumns();

            return (
                <Modal isOpen={isOpen} onClose={onClose} title={`Add ${section.title}`} footer={footerContent}>
                    {mode === 'catalog' ? (
                        <div className="space-y-4">
                            <div className="relative">
                                <input
                                    type="text"
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                    placeholder="Search catalog..."
                                    className="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                                />
                                <svg className="absolute left-3 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></svg>
                            </div>

                            <div className="max-h-[50vh] overflow-y-auto border border-gray-100 rounded-xl">
                                <table className="w-full text-sm text-left">
                                    <thead className="bg-gray-50 text-gray-500 font-medium sticky top-0 z-10">
                                        <tr>
                                            <th className="p-3 w-10">
                                                <input type="checkbox" className="rounded border-gray-300"
                                                    onChange={(e) => {
                                                        if (e.target.checked) setSelectedItems(new Set(filteredCatalog));
                                                        else setSelectedItems(new Set());
                                                    }}
                                                    checked={filteredCatalog.length > 0 && selectedItems.size === filteredCatalog.length}
                                                />
                                            </th>
                                            {displayCols.map(col => <th key={col} className="p-3 capitalize">{col.replace(/([A-Z])/g, ' $1').trim()}</th>)}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-100">
                                        {filteredCatalog.map((item, idx) => {
                                            const isSuggested = section?.id === 'Labor' && fringe && String(item.fringe || '').trim().toLowerCase() === String(fringe).trim().toLowerCase();
                                            return (
                                                <tr key={item._id || idx} className={`cursor-pointer transition-colors ${selectedItems.has(item) ? 'bg-indigo-100' : (isSuggested ? 'bg-blue-50' : 'hover:bg-gray-50')}`} onClick={() => toggleSelection(item)}>
                                                    <td className="p-3">
                                                        <input type="checkbox" checked={selectedItems.has(item)} onChange={() => { }} className="rounded border-gray-300 pointer-events-none" />
                                                    </td>
                                                    {displayCols.map((col, cIdx) => (
                                                        <td key={col} className="p-3 text-gray-700">
                                                            {typeof item[col] === 'number' && ['cost', 'rate', 'price', 'basePay'].some(k => col.toLowerCase().includes(k))
                                                                ? `$${item[col].toLocaleString()}`
                                                                : item[col]}
                                                            {isSuggested && cIdx === 0 && (
                                                                <span className="ml-2 inline-flex items-center px-1.5 py-0.5 rounded text-[10px] font-medium bg-blue-100 text-blue-700 border border-blue-200">
                                                                    Suggested
                                                                </span>
                                                            )}
                                                        </td>
                                                    ))}
                                                </tr>
                                            );
                                        })}
                                        {filteredCatalog.length === 0 && (
                                            <tr><td colSpan={displayCols.length + 1} className="p-8 text-center text-gray-400">No items found</td></tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    ) : (
                        <form className="space-y-4">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {fieldsToRender.map((field, idx) => {
                                    const label = headersToRender[idx];
                                    const isNumber = ['cost', 'quantity', 'days', 'otPd', 'wCompPercent', 'payrollTaxesPercent', 'basePay', 'taxes', 'dailyCost', 'weeklyCost', 'monthlyCost', 'fuelAdditiveCost', 'hourlyRate', 'dailyRate'].includes(field);
                                    const isDropdown = dropdownFields.includes(field);

                                    if (section.id === 'Labor' && field === 'labor') return null;
                                    if (field === 'total') return null;

                                    return (
                                        <div key={field} className="col-span-1">
                                            {isDropdown ? (
                                                <SearchableSelect
                                                    label={label}
                                                    value={formData[field] || ''}
                                                    onChange={val => handleChange(field, val)}
                                                    options={getOptions(field)}
                                                    placeholder={`Select or type ${label}`}
                                                />
                                            ) : (
                                                <Input
                                                    label={label}
                                                    type={isNumber ? "number" : "text"}
                                                    value={formData[field] || ''}
                                                    onChange={e => handleChange(field, e.target.value)}
                                                    placeholder={`Enter ${label}`}
                                                />
                                            )}
                                        </div>
                                    )
                                })}
                            </div>
                        </form>
                    )}
                </Modal>
            );
        };

        const AccordionItem = ({ title, isOpen, onToggle, items = [], onAdd, color = 'blue', children }) => {
            const count = items.length;

            // Updated total calc logic
            const total = items.reduce((sum, item) => {
                let val = 0;
                if (item.total !== undefined && item.total !== null) {
                    val = item.total;
                } else if (item.cost) {
                    val = item.cost * (item.quantity || 0); // Default to 0 if no quantity
                } else if (item.basePay) {
                    val = item.basePay * (item.quantity || 0) * (item.days || 0); // Default to 0
                }
                return sum + (parseFloat(val) || 0);
            }, 0);

            const formatMoney = (n) =>
                new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(n);

            return (
                <div className="mb-6">
                    <div
                        className="cursor-pointer group select-none"
                        onClick={onToggle}
                    >
                        <div className="flex items-center justify-between pb-2">
                            <div className="flex items-center gap-3">
                                <div className={`transition-transform duration-300 text-gray-400 group-hover:text-gray-600 ${isOpen ? 'rotate-180' : ''}`}>
                                    <Icon name="chevron-down" size={24} />
                                </div>
                                <h3 className="text-xl font-bold text-gray-900 tracking-tight">{title}</h3>
                                {items.length > 0 && <span className="bg-gray-100 text-gray-600 px-2.5 py-0.5 rounded-full text-xs font-medium border border-gray-200">{items.length}</span>}

                                <button
                                    className="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-600 bg-white border border-slate-200 hover:bg-slate-50 hover:border-slate-300 rounded-xl shadow-sm transition-all ml-4"
                                    onClick={(e) => { e.stopPropagation(); onAdd(); }}
                                >
                                    <Icon name="plus" size={16} />
                                    Add {title}
                                </button>
                            </div>

                            <div className="flex items-center gap-4">
                                <span className="text-xl font-bold text-gray-900">{formatMoney(total)}</span>
                            </div>
                        </div>

                        {/* Progress Bar */}
                        <div className="h-1.5 w-full bg-gray-100 rounded-full overflow-hidden">
                            <div
                                className={`h-full rounded-full transition-all duration-1000 ease-out bg-${color}-500`}
                                style={{ width: total > 0 ? '100%' : '0%', opacity: total > 0 ? 1 : 0 }}
                            ></div>
                        </div>
                    </div>

                    {/* Content */}
                    <div className={`grid transition-all duration-300 ease-in-out ${isOpen ? 'grid-rows-[1fr] mt-4 opacity-100' : 'grid-rows-[0fr] opacity-0'}`}>
                        <div className="overflow-hidden bg-white rounded-xl border border-gray-100 shadow-sm">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const CalculationExplanationModal = ({ item, breakdown, isOpen, onClose }) => {
            if (!isOpen || !item || !breakdown) return null;

            const formatMoney = (n) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(n);
            const formatNum = (n) => new Intl.NumberFormat('en-US', { maximumFractionDigits: 2 }).format(n);

            return (
                <Modal
                    isOpen={isOpen}
                    onClose={onClose}
                    title="Labor Cost Calculation"
                    footer={
                        <button
                            onClick={onClose}
                            className="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium transition-colors text-sm"
                        >
                            Close
                        </button>
                    }
                >
                    <div className="space-y-6">
                        {/* Formula Reference */}
                        {/* Formula Reference Removed */}

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {/* Column 1: Hours & Base Rate */}
                            <div className="space-y-6">
                                <section>
                                    <h4 className="text-sm font-bold text-gray-900 border-b border-gray-100 pb-2 mb-3 flex items-center gap-2">
                                        <span className="bg-gray-100 text-gray-600 w-5 h-5 rounded-full flex items-center justify-center text-[10px]">1</span>
                                        Hours
                                    </h4>
                                    <div className="space-y-2 bg-gray-50/50 p-3 rounded-lg">
                                        <div className="flex justify-between text-xs">
                                            <span className="text-gray-600">Total Hours</span>
                                            <span className="font-mono font-medium">{formatNum(breakdown.totalHours)}</span>
                                        </div>
                                        <div className="text-[10px] text-gray-400 pl-2 font-mono">
                                            = {breakdown.quantity} × {breakdown.days} × 8
                                        </div>
                                        <div className="flex justify-between text-xs mt-2 border-t border-gray-100 pt-2">
                                            <span className="text-gray-600">Total OT Hours</span>
                                            <span className="font-mono font-medium">{formatNum(breakdown.totalOtHours)}</span>
                                        </div>
                                        <div className="text-[10px] text-gray-400 pl-2 font-mono">
                                            = {breakdown.quantity} × {breakdown.days} × {breakdown.otPd}
                                        </div>
                                    </div>
                                </section>

                                <section>
                                    <h4 className="text-sm font-bold text-gray-900 border-b border-gray-100 pb-2 mb-3 flex items-center gap-2">
                                        <span className="bg-gray-100 text-gray-600 w-5 h-5 rounded-full flex items-center justify-center text-[10px]">2</span>
                                        Base Rate
                                    </h4>
                                    <div className="space-y-2 bg-gray-50/50 p-3 rounded-lg">
                                        <div className="flex justify-between text-xs group">
                                            <span className="text-gray-600">Base Pay</span>
                                            <span className="font-mono">{formatMoney(breakdown.basePay)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs group">
                                            <span className="text-gray-600">W.Comp ({breakdown.wCompPct}%)</span>
                                            <span className="font-mono text-gray-600">{formatMoney(breakdown.wCompTaxAmount)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs group">
                                            <span className="text-gray-600">Payroll Tax ({breakdown.taxesPct}%)</span>
                                            <span className="font-mono text-gray-600">{formatMoney(breakdown.payrollTaxAmount)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs group">
                                            <span className="text-gray-600">Fringes</span>
                                            <span className="font-mono text-gray-600">{formatMoney(breakdown.fringeAmount)}</span>
                                        </div>
                                        <div className="flex justify-between text-sm pt-2 mt-2 border-t border-gray-200 font-bold bg-white p-2 -mx-2 rounded shadow-sm">
                                            <span className="text-gray-800">Base Rate</span>
                                            <span className="text-blue-600 font-mono">{formatMoney(breakdown.baseRate)}</span>
                                        </div>
                                    </div>
                                </section>
                            </div>

                            {/* Column 2: OT Rate & Total */}
                            <div className="space-y-6">
                                <section>
                                    <h4 className="text-sm font-bold text-gray-900 border-b border-gray-100 pb-2 mb-3 flex items-center gap-2">
                                        <span className="bg-gray-100 text-gray-600 w-5 h-5 rounded-full flex items-center justify-center text-[10px]">3</span>
                                        OT Rate
                                    </h4>
                                    <div className="space-y-2 bg-gray-50/50 p-3 rounded-lg h-full">
                                        <div className="flex justify-between text-xs">
                                            <span className="text-gray-600">OT Pay (×1.5)</span>
                                            <span className="font-mono">{formatMoney(breakdown.basePay * 1.5)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs">
                                            <span className="text-gray-600">W.Comp (Fixed)</span>
                                            <span className="font-mono text-gray-600">{formatMoney(breakdown.wCompTaxAmount)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs">
                                            <span className="text-gray-600">OT Payroll Tax</span>
                                            <span className="font-mono text-gray-600">{formatMoney(breakdown.otPayrollTaxAmount)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs">
                                            <span className="text-gray-600">Fringes</span>
                                            <span className="font-mono text-gray-600">{formatMoney(breakdown.fringeAmount)}</span>
                                        </div>
                                        <div className="flex justify-between text-sm pt-2 mt-2 border-t border-gray-200 font-bold bg-white p-2 -mx-2 rounded shadow-sm">
                                            <span className="text-gray-800">OT Rate</span>
                                            <span className="text-blue-600 font-mono">{formatMoney(breakdown.otRate)}</span>
                                        </div>
                                    </div>
                                </section>

                                <section className="pt-4">
                                    <div className="bg-blue-600 text-white p-5 rounded-2xl shadow-lg transform transition-transform hover:scale-[1.02]">
                                        <div className="text-xs text-blue-100 mb-2 font-mono opacity-80 border-b border-white/20 pb-2">
                                            ({formatNum(breakdown.totalHours)} hrs × {formatMoney(breakdown.baseRate)}) + <br />
                                            ({formatNum(breakdown.totalOtHours)} hrs × {formatMoney(breakdown.otRate)})
                                        </div>
                                        <div className="flex justify-between items-end">
                                            <div className="text-sm font-bold text-blue-50 uppercase tracking-widest">Total Cost</div>
                                            <div className="text-2xl font-black tracking-tight">{formatMoney(breakdown.total)}</div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </Modal>
            );
        };

        const LineItemsTable = ({ headers, items, fields, editableFields = [], onUpdateItem, onExplain, onDelete }) => {
            // Safe Icon resolution
            const Icon = window.DevcoComponents?.Icon || window.Icon || (({ name }) => <span className="text-xs">{name}</span>);

            if (!items || items.length === 0) {
                return (
                    <div className="p-8 text-center text-gray-400 text-sm italic">
                        No line items found for this category.
                    </div>
                );
            }

            return (
                <div className="overflow-x-auto">
                    <table className="w-full text-left border-collapse">
                        <thead>
                            <tr className="bg-gray-50 border-b border-gray-100">
                                <th className="px-3 py-2 text-[10px] font-semibold text-gray-500 uppercase tracking-wider w-8 text-center">#</th>
                                {headers.map((header, i) => (
                                    <th key={i} className="px-3 py-2 text-[10px] font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                        {header}
                                    </th>
                                ))}
                                <th className="px-3 py-2 text-[10px] font-semibold text-gray-500 uppercase tracking-wider w-10 text-center"></th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-50">
                            {items.map((item, i) => (
                                <tr key={item._id || i} className="hover:bg-gray-50/50 transition-colors group">
                                    <td className="px-3 py-2 text-[11px] text-gray-400 text-center font-medium">
                                        {i + 1}
                                    </td>
                                    {fields.map((field, j) => {
                                        const isEditable = editableFields.includes(field);
                                        const val = item[field];
                                        let displayVal = val || (val === 0 ? 0 : '--');

                                        if (typeof val === 'number') {
                                            const lowerField = field.toLowerCase();
                                            if (lowerField.includes('percent')) {
                                                displayVal = `${val}%`;
                                            } else if (lowerField.includes('cost') || lowerField.includes('pay') || lowerField.includes('rate') || lowerField === 'total') {
                                                displayVal = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val);
                                            }
                                        }

                                        // Clickable Total Logic
                                        if (field === 'total' && onExplain) {
                                            return (
                                                <td key={j} className="px-3 py-2 text-[11px] whitespace-nowrap">
                                                    <div
                                                        onClick={(e) => { e.stopPropagation(); onExplain(item); }}
                                                        className="font-bold text-blue-600 hover:text-blue-800 hover:underline cursor-pointer flex items-center gap-1"
                                                        title="View Calculation Breakdown"
                                                    >
                                                        {displayVal}
                                                        <Icon name="info" size={10} className="opacity-50" />
                                                    </div>
                                                </td>
                                            );
                                        }

                                        return (
                                            <td key={j} className="px-3 py-2 text-[11px] text-gray-700 whitespace-nowrap">
                                                {isEditable ? (
                                                    <input
                                                        type="text"
                                                        defaultValue={val}
                                                        onBlur={(e) => onUpdateItem && onUpdateItem(item, field, e.target.value)}

            const getFringeRate = (fringeDescription) => {
                if (!fringeDescription) return 0;
                const constant = fringeConstants.find(c => c.description === fringeDescription);
                if (!constant || !constant.value) return 0;
                return parseFloat(String(constant.value).replace(/[^0-9.-]+/g, "")) || 0;
            };

            const getLaborBreakdown = (item) => {
                const parseNum = (val) => parseFloat(String(val).replace(/[^0-9.-]+/g, "")) || 0;
                const basePay = parseNum(item.basePay);
                const qty = parseNum(item.quantity);
                const days = parseNum(item.days);
                const otPd = parseNum(item.otPd);
                const wCompPct = parseNum(item.wCompPercent);
                const taxesPct = parseNum(item.payrollTaxesPercent);
                const fringeRate = getFringeRate(item.fringe);

                // 1. Total Hours
                const totalHours = qty * days * 8;

                // 2. Total OT Hours
                const totalOtHours = qty * days * otPd;

                // 3. WComp Tax
                const wCompTaxAmount = basePay * (wCompPct / 100);

                // 4. Payroll Taxes
                const payrollTaxAmount = basePay * (taxesPct / 100);

                // 5 & 8. OT Payroll Taxes
                const otPayrollTaxAmount = basePay * 1.5 * (taxesPct / 100);

                // 6. Fringes (Value from constants)
                const fringeAmount = fringeRate;

                // 7. Base Rate
                const baseRate = basePay + wCompTaxAmount + payrollTaxAmount + fringeAmount;

                // 9. OT Rate Calculation based on Spreadsheet
                // OT Rate = (Base Pay * 1.5) + (Base Pay * WComp%) + (Base Pay * 1.5 * Tax%) + Fringe
                const otBasePay = basePay * 1.5;
                const otRate = otBasePay + wCompTaxAmount + otPayrollTaxAmount + fringeAmount;

                // 10. Total
                const total = (totalHours * baseRate) + (totalOtHours * otRate);

                return {
                    quantity: qty,
                    days: days,
                    otPd: otPd,
                    basePay: basePay,
                    wCompPct: wCompPct,
                    taxesPct: taxesPct,
                    fringeRate: fringeRate,

                    const qty = parseNum(item.quantity);
                    const days = parseNum(item.days);
                    return basePay * qty * days;

                { id: 'hydroExcavation', label: 'Hydro', color: 'cyan', icon: <path d="M12 2.69l5.74 8.2a8 8 0 1 1-11.48 0L12 2.69z" /> },
                { id: 'potholingCoring', label: 'Potholing', color: 'amber', icon: <circle cx="12" cy="12" r="10" /> },
                { id: 'asphaltConcrete', label: 'Asphalt', color: 'stone', icon: <rect x="2" y="2" width="20" height="20" rx="5" ry="5" /> }
            ];

            if (loading) return <div className="h-screen w-screen flex items-center justify-center bg-gray-50"><Loading text="Loading estimate..." /></div>;
            if (!estimate) return (
                <div className="h-screen w-screen flex flex-col bg-gray-50">
                    <Header activePage="estimates" />
                    <div className="flex-1 flex items-center justify-center">
                        <EmptyState icon="ban" title="Estimate Not Found" message="The requested estimate could not be loaded." action={<Button onClick={() => window.location.href = 'estimates.html'}>Back to Estimates</Button>} />
                    </div>
                </div>
            );

            return (
                <div className="h-screen w-screen flex flex-col overflow-hidden" style={{ background: '#f0f2f5' }}>
                    <Header
                        activePage="estimates"
                        rightContent={
                            <div className="flex items-center gap-2">
                                <button
                                    onClick={handleCreateNew}
                                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors shadow-sm text-sm font-bold"
                                >
                                    <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                    New
                                </button>
                                <button
                                    onClick={handleDeleteEstimate}
                                    className="flex items-center justify-center w-10 h-10 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-xl transition-colors border border-transparent hover:border-red-100"
                                    title="Delete Estimate"
                                >
                                    <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                </button>
                            </div>
                        }
                    />

                    <main className="flex-1 overflow-y-auto">
                        <div className="max-w-[95%] mx-auto px-4 py-8">
                            {/* Detailed Header Card */}


                            <div className="bg-[#eef2f6] rounded-[40px] shadow-[12px_12px_24px_#d1d9e6,-12px_-12px_24px_#ffffff] p-10 mb-12 flex flex-col xl:flex-row gap-12 items-stretch min-h-[400px]">

                                {/* LEFT COLUMN: Project Details */}
                                <div className="flex-1 flex flex-col gap-8">

                                    {/* 1. Header Row: Title, Date, Customer */}
                                    <div className="flex items-end gap-12 border-b border-slate-200/50 pb-8">
                                        {/* Title */}
                                        <div className="flex-1 min-w-[200px]">
                                            <label className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1 ml-1">Project Title</label>
                                            <div className="text-4xl font-black text-slate-800 tracking-tight truncate" title={formData.estimate || 'Untitled'}>
                                                {formData.estimate || 'Untitled Project'}
                                            </div>
                                        </div>

                                        {/* Date */}
                                        <div className="min-w-[120px]">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Date</label>
                                            <div className="text-xl font-bold text-slate-600">{formData.date || '-'}</div>
                                        </div>

                                        {/* Customer */}
                                        <div className="min-w-[150px]">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Customer</label>
                                            <div className="text-xl font-bold text-slate-600">{formData.customerName || '-'}</div>
                                        </div>
                                    </div>

                                    {/* 2. Sub-Content: Services (Left) & Financials (Right) */}
                                    <div className="flex flex-col md:flex-row gap-12 items-start mt-4">

                                        {/* COL 1: Services (3 Top, 2 Bottom) */}
                                        <div className="flex-1">
                                            <div className="mb-4">
                                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest block ml-1">Services</label>
                                            </div>
                                            <div className="grid grid-cols-3 gap-6 max-w-[240px]">
                                                {[
                                                    { id: 'directionalDrilling', label: 'Drilling', icon: <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" /> },
                                                    { id: 'excavationBackfill', label: 'Excavation', icon: <path d="M2 12h20M2 12l5-9M7 3h10M17 3l5 9" /> },
                                                    { id: 'hydroExcavation', label: 'Hydro', icon: <path d="M12 2.69l5.74 8.2a8 8 0 1 1-11.48 0L12 2.69z" /> },
                                                    { id: 'potholingCoring', label: 'Potholing', icon: <circle cx="12" cy="12" r="10" /> },
                                                    { id: 'asphaltConcrete', label: 'Asphalt', icon: <rect x="2" y="2" width="20" height="20" rx="5" ry="5" /> }
                                                ].map(s => (
                                                    <div
                                                        key={s.id}
                                                        onClick={() => setFormData({ ...formData, [s.id]: !formData[s.id] })}
                                                        className={`w-16 h-16 rounded-full flex items-center justify-center cursor-pointer transition-all duration-300 ${formData[s.id] ? 'shadow-[inset_5px_5px_10px_#d1d9e6,inset_-5px_-5px_10px_#ffffff] text-slate-700 scale-95' : 'shadow-[8px_8px_16px_#d1d9e6,-8px_-8px_16px_#ffffff] hover:shadow-[10px_10px_20px_#d1d9e6,-10px_-10px_20px_#ffffff] hover:-translate-y-1 text-slate-400'}`}
                                                        title={s.label}
                                                    >
                                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">{s.icon}</svg>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* COL 2: Financials (Stacked) */}
                                        <div className="flex-1 w-full space-y-6">
                                            {/* Markup */}
                                            <div>
                                                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-2 block ml-1">Markup</label>
                                                <div className="relative shadow-[inset_6px_6px_10px_#d1d9e6,inset_-6px_-6px_10px_#ffffff] rounded-[20px] p-1 bg-[#eef2f6] h-14 flex items-center">
                                                    <input
                                                        type="number"
                                                        value={formData.bidMarkUp || ''}
                                                        onChange={e => setFormData({ ...formData, bidMarkUp: e.target.value })}
                                                        className="w-full bg-transparent text-2xl font-bold text-slate-700 h-full pl-6 pr-10 outline-none text-center"
                                                        placeholder="0"
                                                    />
                                                    <span className="absolute right-6 text-xl font-bold text-slate-400">%</span>
                                                </div>
                                            </div>

                                            {/* Fringe */}
                                            <div>
                                                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-2 block ml-1">Fringe</label>
                                                <div className="relative shadow-[inset_6px_6px_10px_#d1d9e6,inset_-6px_-6px_10px_#ffffff] rounded-[20px] p-1 bg-[#eef2f6] h-14 flex items-center">
                                                    <select
                                                        value={formData.fringe || ''}
                                                        onChange={e => setFormData({ ...formData, fringe: e.target.value })}
                                                        className="w-full appearance-none bg-transparent text-xl font-bold text-slate-700 h-full pl-6 pr-10 outline-none cursor-pointer"
                                                    >
                                                        <option value="">None</option>
                                                        <option value="HDD Public">HDD Public</option>
                                                        <option value="HDD Private">HDD Private</option>
                                                        <option value="Light Commercial">Light Commercial</option>
                                                    </select>
                                                    <div className="absolute right-6 pointer-events-none text-slate-400">
                                                        <Icon name="chevron-down" size={20} />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* RIGHT COLUMN: Neumorphic Chart */}
                                <div className="w-full xl:w-[450px] border-t xl:border-t-0 xl:border-l border-slate-300/30 pt-10 xl:pt-0 xl:pl-10 flex flex-col items-center justify-center">


                                    <div className="relative w-72 h-72 rounded-full shadow-[inset_10px_10px_20px_#d1d9e6,inset_-10px_-10px_20px_#ffffff] flex items-center justify-center p-8 bg-[#eef2f6]">

                                        {/* Center Raised Platform */}
                                        <div className="absolute z-10 w-40 h-40 rounded-full shadow-[10px_10px_20px_#d1d9e6,-10px_-10px_20px_#ffffff] bg-[#eef2f6] flex flex-col items-center justify-center">
                                            <span className="text-slate-500 font-bold text-lg mb-1">Total</span>
                                            <span className="text-slate-800 font-black text-3xl tracking-tight">${chartData.total.toLocaleString()}</span>
                                        </div>

                                        {/* Dynamic Rings */}
                                        <svg viewBox="0 0 100 100" className="w-full h-full rotate-[-90deg] overflow-visible">
                                            {(() => {
                                                if (chartData.slices.length === 0) return <circle cx="50" cy="50" r="40" fill="none" stroke="#e2e8f0" strokeWidth="6" opacity="0.5" />;

                                                let accumulatedPercent = 0;
                                                const radius = 42; // Larger radius to sit in the track
                                                const circumference = 2 * Math.PI * radius;

                                                return chartData.slices.map((slice, idx) => {
                                                    const percent = slice.value / chartData.total;
                                                    const strokeDasharray = `${percent * circumference} ${circumference}`;
                                                    const strokeDashoffset = -accumulatedPercent * circumference;
                                                    accumulatedPercent += percent;

                                                    return (
                                                        <circle
                                                            key={slice.id}
                                                            cx="50" cy="50" r={radius}
                                                            fill="none"
                                                            stroke={slice.color}
                                                            strokeWidth="6"
                                                            strokeLinecap="round"
                                                            strokeDasharray={strokeDasharray}
                                                            strokeDashoffset={strokeDashoffset}
                                                            className="transition-all duration-1000 ease-out opacity-80 hover:opacity-100 hover:stroke-[8]"
                                                        />
                                                    );
                                                });
                                            })()}
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            {/* Accordion Line Items */}
                            <div className="space-y-4 pb-20">
                                {sections.map(section => (
                                    <AccordionItem
                                        key={section.id}
                                        title={section.title}
                                        isOpen={openSections[section.id]}
                                        onToggle={() => toggleSection(section.id)}
                                        items={section.items || estimate[section.key] || []}
                                        onAdd={() => setActiveSection(section)}
                                        color={section.color}
                                    >
                                        <LineItemsTable
                                            headers={section.headers}
                                            items={section.items || estimate[section.key] || []}
                                            fields={section.fields}
                                            editableFields={section.id === 'Labor' ? ['quantity', 'days', 'otPd', 'basePay'] : []}
                                            onUpdateItem={(item, field, value) => handleItemUpdate(section, item, field, value)}
                                            onExplain={section.id === 'Labor' ? handleExplain : undefined}
                                            onDelete={(item) => handleDeleteItem(section, item)}
                                        />
                                    </AccordionItem>
                                ))}
                            </div>
                        </div>
                    </main>

                    <AddItemModal
                        isOpen={!!activeSection}
                        section={activeSection}
                        items={activeSection ? (activeSection.id === 'Labor' ? activeSection.items : (activeSection.id === 'Equipment' ? activeSection.items : (estimate[activeSection.key] || []))) : []}
                        catalog={activeSection ? (
                            activeSection.id === 'Labor' ? laborCatalog :
                                activeSection.id === 'Equipment' ? equipmentCatalog :
                                    []
                        ) : []}
                        fringe={formData.fringe}
                        onClose={() => setActiveSection(null)}
                        onSave={handleSaveItem}
                    />

                    <CalculationExplanationModal
                        isOpen={!!explanationItem}
                        item={explanationItem}
                        breakdown={breakdownData}
                        onClose={() => setExplanationItem(null)}
                    />

                    {/* Notifications & Modals */}
                    <ToastContainer toasts={toasts} removeToast={removeToast} />
                    <ConfirmModal
                        isOpen={confirmConfig.isOpen}
                        onClose={() => setConfirmConfig({ ...confirmConfig, isOpen: false })}
                        onConfirm={() => {
                            if (confirmConfig.onConfirm) confirmConfig.onConfirm();
                            setConfirmConfig({ ...confirmConfig, isOpen: false });
                        }}
                        title={confirmConfig.title}
                        message={confirmConfig.message}
                        confirmText="Delete"
                        variant="danger"
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ViewApp />);
    </script>
</body>

</html>
