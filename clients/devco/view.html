<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devco | Estimate Details</title>
    <link rel="icon" type="image/png" href="devco-logo.png">
    <meta name="description" content="View and edit estimate details">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Lato', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body class="font-sans bg-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel" src="components.js"></script>

    <script type="text/babel">
        const { Header, Badge, Loading, EmptyState, Button, Modal, Input, SearchableSelect } = window.DevcoComponents;

        // Initialize Lucide Icons
        React.useEffect && lucide.createIcons();

        const Icon = ({ name, size = 16, className = '' }) => {
            const iconRef = React.useRef(null);
            React.useEffect(() => {
                if (iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    iconRef.current.appendChild(iconElement);
                    lucide.createIcons({ icons: { [name]: lucide.icons[name] }, attrs: { 'stroke-width': 2 } });
                }
            }, [name]);
            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size }} />;
        };



        const AddItemModal = ({ section, isOpen, onClose, onSave, items = [] }) => {
            const [formData, setFormData] = React.useState({});
            const [saving, setSaving] = React.useState(false);

            React.useEffect(() => {
                if (isOpen) {
                    setFormData({});
                }
            }, [isOpen]);

            if (!isOpen || !section) return null;

            const dropdownFields = ['classification', 'subClassification', 'supplier', 'fringe', 'uom'];

            const getOptions = (field) => {
                return items
                    .map(item => item[field])
                    .filter(Boolean)
                    .filter((v, i, arr) => arr.indexOf(v) === i)
                    .sort();
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSaving(true);
                await onSave(section, formData);
                setSaving(false);
                onClose();
            };

            const handleChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const fieldsToRender = section.formFields || section.fields;
            const headersToRender = section.formHeaders || section.headers;

            return (
                <Modal isOpen={isOpen} onClose={onClose} title={`Add ${section.title}`}>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {fieldsToRender.map((field, idx) => {
                                const label = headersToRender[idx];
                                const isNumber = ['cost', 'quantity', 'days', 'otPd', 'wCompPercent', 'payrollTaxesPercent', 'basePay', 'taxes', 'dailyCost', 'weeklyCost', 'monthlyCost', 'fuelAdditiveCost', 'hourlyRate', 'dailyRate'].includes(field);
                                const isDropdown = dropdownFields.includes(field);

                                // Skip calculated field 'labor' in 'Labor' section (if present in list)
                                if (section.id === 'Labor' && field === 'labor') return null;
                                // Skip 'total' field in all sections
                                if (field === 'total') return null;

                                return (
                                    <div key={field} className="col-span-1">
                                        {isDropdown ? (
                                            <SearchableSelect
                                                label={label}
                                                value={formData[field] || ''}
                                                onChange={val => handleChange(field, val)}
                                                options={getOptions(field)}
                                                placeholder={`Select or type ${label}`}
                                            />
                                        ) : (
                                            <Input
                                                label={label}
                                                type={isNumber ? "number" : "text"}
                                                step={isNumber ? "0.01" : undefined}
                                                value={formData[field] || ''}
                                                onChange={e => handleChange(field, e.target.value)}
                                                required={field === 'classification' || field === 'equipmentMachine' || field === 'item'}
                                                placeholder={`Enter ${label}`}
                                            />
                                        )}
                                    </div>
                                )
                            })}
                        </div>
                        <div className="flex justify-end gap-3 mt-6 pt-4 border-t border-gray-100">
                            <button
                                type="button"
                                onClick={onClose}
                                className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
                                disabled={saving}
                            >
                                Cancel
                            </button>
                            <button
                                type="submit"
                                className="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg shadow-sm transition-colors disabled:opacity-50"
                                disabled={saving}
                            >
                                {saving ? 'Saving...' : 'Save Item'}
                            </button>
                        </div>
                    </form>
                </Modal>
            );
        };

        const AccordionItem = ({ title, isOpen, onToggle, items = [], onAdd, color = 'blue', children }) => {
            const count = items.length;

            // Updated total calc logic
            const total = items.reduce((sum, item) => {
                let val = 0;
                if (item.total !== undefined && item.total !== null) {
                    val = item.total;
                } else if (item.cost) {
                    val = item.cost * (item.quantity || 0); // Default to 0 if no quantity
                } else if (item.basePay) {
                    val = item.basePay * (item.quantity || 0) * (item.days || 0); // Default to 0
                }
                return sum + (parseFloat(val) || 0);
            }, 0);

            const formatMoney = (n) =>
                new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(n);

            return (
                <div className="mb-6">
                    <div
                        className="cursor-pointer group select-none"
                        onClick={onToggle}
                    >
                        <div className="flex items-center justify-between pb-2">
                            <div className="flex items-center gap-3">
                                <div className={`transition-transform duration-300 text-gray-400 group-hover:text-gray-600 ${isOpen ? 'rotate-180' : ''}`}>
                                    <Icon name="chevron-down" size={24} />
                                </div>
                                <h3 className="text-xl font-bold text-gray-900 tracking-tight">{title}</h3>
                                {items.length > 0 && <span className="bg-gray-100 text-gray-600 px-2.5 py-0.5 rounded-full text-xs font-medium border border-gray-200">{items.length}</span>}

                                <button
                                    className="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-600 bg-white border border-slate-200 hover:bg-slate-50 hover:border-slate-300 rounded-xl shadow-sm transition-all ml-4"
                                    onClick={(e) => { e.stopPropagation(); onAdd(); }}
                                >
                                    <Icon name="plus" size={16} />
                                    Add {title}
                                </button>
                            </div>

                            <div className="flex items-center gap-4">
                                <span className="text-xl font-bold text-gray-900">{formatMoney(total)}</span>
                            </div>
                        </div>

                        {/* Progress Bar */}
                        <div className="h-1.5 w-full bg-gray-100 rounded-full overflow-hidden">
                            <div
                                className={`h-full rounded-full transition-all duration-1000 ease-out bg-${color}-500`}
                                style={{ width: total > 0 ? '100%' : '0%', opacity: total > 0 ? 1 : 0 }}
                            ></div>
                        </div>
                    </div>

                    {/* Content */}
                    <div className={`grid transition-all duration-300 ease-in-out ${isOpen ? 'grid-rows-[1fr] mt-4 opacity-100' : 'grid-rows-[0fr] opacity-0'}`}>
                        <div className="overflow-hidden bg-white rounded-xl border border-gray-100 shadow-sm">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const CalculationExplanationModal = ({ item, breakdown, isOpen, onClose }) => {
            if (!isOpen || !item || !breakdown) return null;

            const formatMoney = (n) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(n);
            const formatNum = (n) => new Intl.NumberFormat('en-US', { maximumFractionDigits: 2 }).format(n);

            return (
                <Modal
                    isOpen={isOpen}
                    onClose={onClose}
                    title="Labor Cost Calculation"
                    footer={
                        <button
                            onClick={onClose}
                            className="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium transition-colors text-sm"
                        >
                            Close
                        </button>
                    }
                >
                    <div className="space-y-6">
                        {/* Formula Reference */}
                        <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                            <h3 className="text-xs font-bold text-blue-800 uppercase tracking-wider mb-2">Calculation Formula</h3>
                            <div className="text-xs text-blue-900 font-mono bg-white/50 p-2 rounded border border-blue-200">
                                (Total Hours × Base Rate) + (Total OT Hours × OT Rate)
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {/* Column 1: Hours & Base Rate */}
                            <div className="space-y-6">
                                <section>
                                    <h4 className="text-sm font-bold text-gray-900 border-b border-gray-100 pb-2 mb-3 flex items-center gap-2">
                                        <span className="bg-gray-100 text-gray-600 w-5 h-5 rounded-full flex items-center justify-center text-[10px]">1</span>
                                        Hours
                                    </h4>
                                    <div className="space-y-2 bg-gray-50/50 p-3 rounded-lg">
                                        <div className="flex justify-between text-xs">
                                            <span className="text-gray-600">Total Hours</span>
                                            <span className="font-mono font-medium">{formatNum(breakdown.totalHours)}</span>
                                        </div>
                                        <div className="text-[10px] text-gray-400 pl-2 font-mono">
                                            = {breakdown.quantity} × {breakdown.days} × 8
                                        </div>
                                        <div className="flex justify-between text-xs mt-2 border-t border-gray-100 pt-2">
                                            <span className="text-gray-600">Total OT Hours</span>
                                            <span className="font-mono font-medium">{formatNum(breakdown.totalOtHours)}</span>
                                        </div>
                                        <div className="text-[10px] text-gray-400 pl-2 font-mono">
                                            = {breakdown.quantity} × {breakdown.days} × {breakdown.otPd}
                                        </div>
                                    </div>
                                </section>

                                <section>
                                    <h4 className="text-sm font-bold text-gray-900 border-b border-gray-100 pb-2 mb-3 flex items-center gap-2">
                                        <span className="bg-gray-100 text-gray-600 w-5 h-5 rounded-full flex items-center justify-center text-[10px]">2</span>
                                        Base Rate
                                    </h4>
                                    <div className="space-y-2 bg-gray-50/50 p-3 rounded-lg">
                                        <div className="flex justify-between text-xs group">
                                            <span className="text-gray-600">Base Pay</span>
                                            <span className="font-mono">{formatMoney(breakdown.basePay)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs group">
                                            <span className="text-gray-600">W.Comp ({breakdown.wCompPct}%)</span>
                                            <span className="font-mono text-gray-600">{formatMoney(breakdown.wCompTaxAmount)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs group">
                                            <span className="text-gray-600">Payroll Tax ({breakdown.taxesPct}%)</span>
                                            <span className="font-mono text-gray-600">{formatMoney(breakdown.payrollTaxAmount)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs group">
                                            <span className="text-gray-600">Fringes</span>
                                            <span className="font-mono text-gray-600">{formatMoney(breakdown.fringeAmount)}</span>
                                        </div>
                                        <div className="flex justify-between text-sm pt-2 mt-2 border-t border-gray-200 font-bold bg-white p-2 -mx-2 rounded shadow-sm">
                                            <span className="text-gray-800">Base Rate</span>
                                            <span className="text-blue-600 font-mono">{formatMoney(breakdown.baseRate)}</span>
                                        </div>
                                    </div>
                                </section>
                            </div>

                            {/* Column 2: OT Rate & Total */}
                            <div className="space-y-6">
                                <section>
                                    <h4 className="text-sm font-bold text-gray-900 border-b border-gray-100 pb-2 mb-3 flex items-center gap-2">
                                        <span className="bg-gray-100 text-gray-600 w-5 h-5 rounded-full flex items-center justify-center text-[10px]">3</span>
                                        OT Rate
                                    </h4>
                                    <div className="space-y-2 bg-gray-50/50 p-3 rounded-lg h-full">
                                        <div className="flex justify-between text-xs">
                                            <span className="text-gray-600">OT Pay (×1.5)</span>
                                            <span className="font-mono">{formatMoney(breakdown.basePay * 1.5)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs">
                                            <span className="text-gray-600">W.Comp (Fixed)</span>
                                            <span className="font-mono text-gray-600">{formatMoney(breakdown.wCompTaxAmount)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs">
                                            <span className="text-gray-600">OT Payroll Tax</span>
                                            <span className="font-mono text-gray-600">{formatMoney(breakdown.otPayrollTaxAmount)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs">
                                            <span className="text-gray-600">Fringes</span>
                                            <span className="font-mono text-gray-600">{formatMoney(breakdown.fringeAmount)}</span>
                                        </div>
                                        <div className="flex justify-between text-sm pt-2 mt-2 border-t border-gray-200 font-bold bg-white p-2 -mx-2 rounded shadow-sm">
                                            <span className="text-gray-800">OT Rate</span>
                                            <span className="text-blue-600 font-mono">{formatMoney(breakdown.otRate)}</span>
                                        </div>
                                    </div>
                                </section>

                                <section className="pt-4">
                                    <div className="bg-blue-600 text-white p-5 rounded-2xl shadow-lg transform transition-transform hover:scale-[1.02]">
                                        <div className="text-xs text-blue-100 mb-2 font-mono opacity-80 border-b border-white/20 pb-2">
                                            ({formatNum(breakdown.totalHours)} hrs × {formatMoney(breakdown.baseRate)}) + <br />
                                            ({formatNum(breakdown.totalOtHours)} hrs × {formatMoney(breakdown.otRate)})
                                        </div>
                                        <div className="flex justify-between items-end">
                                            <div className="text-sm font-bold text-blue-50 uppercase tracking-widest">Total Cost</div>
                                            <div className="text-2xl font-black tracking-tight">{formatMoney(breakdown.total)}</div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </Modal>
            );
        };

        const LineItemsTable = ({ headers, items, fields, editableFields = [], onUpdateItem, onExplain }) => {
            if (!items || items.length === 0) {
                return (
                    <div className="p-8 text-center text-gray-400 text-sm italic">
                        No line items found for this category.
                    </div>
                );
            }

            return (
                <div className="overflow-x-auto">
                    <table className="w-full text-left border-collapse">
                        <thead>
                            <tr className="bg-gray-50 border-b border-gray-100">
                                <th className="px-3 py-2 text-[10px] font-semibold text-gray-500 uppercase tracking-wider w-8 text-center">#</th>
                                {headers.map((header, i) => (
                                    <th key={i} className="px-3 py-2 text-[10px] font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                        {header}
                                    </th>
                                ))}
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-50">
                            {items.map((item, i) => (
                                <tr key={item._id || i} className="hover:bg-gray-50/50 transition-colors group">
                                    <td className="px-3 py-2 text-[11px] text-gray-400 text-center font-medium">
                                        {i + 1}
                                    </td>
                                    {fields.map((field, j) => {
                                        const isEditable = editableFields.includes(field);
                                        const val = item[field];

                                        let displayVal = val || (val === 0 ? 0 : '--');
                                        if (typeof val === 'number') {
                                            const lowerField = field.toLowerCase();
                                            if (lowerField.includes('percent')) {
                                                displayVal = `${val}%`;
                                            } else if (lowerField.includes('cost') || lowerField.includes('pay') || lowerField.includes('rate') || lowerField === 'total') {
                                                displayVal = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val);
                                            }
                                        }

                                        return (
                                            <td key={j} className="px-3 py-2 text-[11px] text-gray-700 whitespace-nowrap">
                                                {isEditable ? (
                                                    <input
                                                        type="text"
                                                        defaultValue={val}
                                                        onBlur={(e) => onUpdateItem && onUpdateItem(item, field, e.target.value)}
                                                        className="w-16 bg-white border border-gray-200 rounded px-1.5 py-0.5 text-[11px] focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors text-center"
                                                    />
                                                ) : (
                                                    <div className="flex items-center gap-2">
                                                        {displayVal}
                                                        {field === 'total' && onExplain && (
                                                            <button
                                                                type="button"
                                                                onClick={(e) => { e.stopPropagation(); onExplain(item); }}
                                                                className="ml-2 text-blue-600 hover:text-blue-800 transition-colors focus:outline-none flex-shrink-0"
                                                                title="View Calculation"
                                                            >
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                                    <circle cx="12" cy="12" r="10"></circle>
                                                                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                                                    <path d="M12 17h.01"></path>
                                                                </svg>
                                                            </button>
                                                        )}
                                                    </div>
                                                )}
                                            </td>
                                        );
                                    })}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        function ViewApp() {
            const [estimate, setEstimate] = React.useState(null);
            const [laborCatalog, setLaborCatalog] = React.useState([]);
            const [equipmentCatalog, setEquipmentCatalog] = React.useState([]);
            const [fringeConstants, setFringeConstants] = React.useState([]); // Added Fringe Constants State
            const [loading, setLoading] = React.useState(true);
            const [editing, setEditing] = React.useState(false);
            const [formData, setFormData] = React.useState({});
            const [saving, setSaving] = React.useState(false);
            const [activeSection, setActiveSection] = React.useState(null); // State to control AddItemModal
            const [explanationItem, setExplanationItem] = React.useState(null); // State for calculation explanation
            const [breakdownData, setBreakdownData] = React.useState(null);
            const [openSections, setOpenSections] = React.useState({
                Labor: true,
                Equipment: true,
                Material: true,
                Tools: true,
                Overhead: true,
                Subcontractor: true,
                Disposal: true,
                Miscellaneous: true
            });

            const estimateId = new URLSearchParams(window.location.search).get('id');

            React.useEffect(() => {
                if (estimateId) {
                    loadEstimate();
                }
                loadLaborCatalog();
                loadEquipmentCatalog();
                loadFringeConstants(); // Load fringe constants
            }, [estimateId]);

            // Helper to get fringe value
            const getFringeRate = (fringeDescription) => {
                if (!fringeDescription) return 0;
                const constant = fringeConstants.find(c => c.description === fringeDescription);
                if (!constant || !constant.value) return 0;
                return parseFloat(String(constant.value).replace(/[^0-9.-]+/g, "")) || 0;
            };

            const getLaborBreakdown = (item) => {
                const parseNum = (val) => parseFloat(String(val).replace(/[^0-9.-]+/g, "")) || 0;
                const basePay = parseNum(item.basePay);
                const qty = parseNum(item.quantity);
                const days = parseNum(item.days);
                const otPd = parseNum(item.otPd);
                const wCompPct = parseNum(item.wCompPercent);
                const taxesPct = parseNum(item.payrollTaxesPercent);
                const fringeRate = getFringeRate(item.fringe);

                // 1. Total Hours
                const totalHours = qty * days * 8;

                // 2. Total OT Hours
                const totalOtHours = qty * days * otPd;

                // 3. WComp Tax
                const wCompTaxAmount = basePay * (wCompPct / 100);

                // 4. Payroll Taxes
                const payrollTaxAmount = basePay * (taxesPct / 100);

                // 5 & 8. OT Payroll Taxes
                const otPayrollTaxAmount = basePay * 1.5 * (taxesPct / 100);

                // 6. Fringes (Value from constants)
                const fringeAmount = fringeRate;

                // 7. Base Rate
                const baseRate = basePay + wCompTaxAmount + payrollTaxAmount + fringeAmount;

                // 9. OT Rate Calculation based on Spreadsheet
                // OT Rate = (Base Pay * 1.5) + (Base Pay * WComp%) + (Base Pay * 1.5 * Tax%) + Fringe
                const otBasePay = basePay * 1.5;
                const otRate = otBasePay + wCompTaxAmount + otPayrollTaxAmount + fringeAmount;

                // 10. Total
                const total = (totalHours * baseRate) + (totalOtHours * otRate);

                return {
                    quantity: qty,
                    days: days,
                    otPd: otPd,
                    basePay: basePay,
                    wCompPct: wCompPct,
                    taxesPct: taxesPct,
                    fringeRate: fringeRate,

                    totalHours: totalHours,
                    totalOtHours: totalOtHours,
                    wCompTaxAmount: wCompTaxAmount,
                    payrollTaxAmount: payrollTaxAmount,
                    otPayrollTaxAmount: otPayrollTaxAmount,
                    fringeAmount: fringeAmount,
                    baseRate: baseRate,
                    otRate: otRate,

                    total: total
                };
            };

            const handleExplain = (item) => {
                const breakdown = getLaborBreakdown(item);
                setBreakdownData(breakdown);
                setExplanationItem(item);
            };

            const calculateLaborTotal = (item) => {
                const parseNum = (val) => parseFloat(String(val).replace(/[^0-9.-]+/g, "")) || 0;
                const subClass = (item.subClassification || '').toLowerCase();

                // If Per Diem or Hotel, use simple calc
                if (subClass === 'per diem' || subClass === 'hotel') {
                    const basePay = parseNum(item.basePay);
                    const qty = parseNum(item.quantity);
                    const days = parseNum(item.days);
                    return basePay * qty * days;
                }

                // Use the complex breakdown calc
                return getLaborBreakdown(item).total;
            };


            const loadLaborCatalog = async () => {
                try {
                    const response = await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'getCatalogueItems',
                            payload: { type: 'estimateLineItemsLabor' }
                        })
                    });
                    const result = await response.json();
                    if (result.success && result.result) {
                        setLaborCatalog(result.result);
                    }
                } catch (error) {
                    console.error('Error loading labor catalog:', error);
                }
            };

            const loadEquipmentCatalog = async () => {
                try {
                    const response = await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'getCatalogueItems',
                            payload: { type: 'equipment' }
                        })
                    });
                    const result = await response.json();
                    if (result.success && result.result) {
                        setEquipmentCatalog(result.result);
                    }
                } catch (error) {
                    console.error('Error loading equipment catalog:', error);
                }
            };

            const loadFringeConstants = async () => {
                try {
                    const response = await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'getCatalogueItems',
                            payload: { type: 'constant' }
                        })
                    });
                    const result = await response.json();
                    if (result.success && result.result) {
                        setFringeConstants(result.result);
                    }
                } catch (error) {
                    console.error('Error loading fringe constants:', error);
                }
            };

            const loadEstimate = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'getEstimateById',
                            payload: { id: estimateId }
                        })
                    });
                    const result = await response.json();
                    if (result.success && result.result) {
                        setEstimate(result.result);
                        setFormData(result.result);
                    }
                } catch (error) {
                    console.error('Error loading estimate:', error);
                }
                setLoading(false);
            };

            const saveEstimate = async () => {
                setSaving(true);
                try {
                    const response = await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'updateEstimate',
                            payload: { id: estimateId, ...formData }
                        })
                    });
                    const result = await response.json();
                    if (result.success) {
                        setEstimate(result.result.data || result.result);
                        setEditing(false);
                        loadEstimate(); // Reload
                    } else {
                        alert('Error: ' + (result.error || 'Failed to save'));
                    }
                } catch (error) {
                    console.error('Error saving:', error);
                    alert('Error saving estimate');
                }
                setSaving(false);
            };

            const handleSaveItem = async (section, data) => {
                const typeMap = {
                    'Labor': 'estimateLineItemsLabor',
                    'Equipment': 'equipment',
                    'Material': 'material',
                    'Tools': 'tool',
                    'Overhead': 'overhead',
                    'Subcontractor': 'subcontractor',
                    'Disposal': 'disposal',
                    'Miscellaneous': 'miscellaneous'
                };

                const type = typeMap[section.id];
                if (!type) {
                    console.error("Unknown section type:", section.id);
                    return;
                }

                try {
                    // Ensure numeric fields are numbers
                    const processedData = { ...data };
                    const fieldsToProcess = section.formFields || section.fields;

                    fieldsToProcess.forEach(field => {
                        const isNumber = ['cost', 'quantity', 'days', 'otPd', 'wCompPercent', 'payrollTaxesPercent', 'basePay', 'taxes', 'dailyCost', 'weeklyCost', 'monthlyCost', 'fuelAdditiveCost', 'hourlyRate', 'dailyRate'].includes(field);
                        if (isNumber && processedData[field]) {
                            processedData[field] = parseFloat(processedData[field]);
                        }
                    });

                    // Special logic for Labor: Calculate labor field = Classification - Fringe
                    if (section.id === 'Labor') {
                        processedData.labor = `${processedData.classification || ''}${processedData.fringe ? '-' + processedData.fringe : ''}`;
                    }

                    const response = await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'addCatalogueItem',
                            payload: {
                                type: type,
                                data: processedData
                            }
                        })
                    });

                    const result = await response.json();
                    if (result.success) {
                        // If successfully added to Estimate Line Items, ALSO add to main Labor Catalogue if it's Labor
                        if (section.id === 'Labor') {
                            const laborPayload = {
                                classification: processedData.classification,
                                subClassification: processedData.subClassification,
                                fringe: processedData.fringe,
                                cost: processedData.basePay, // Mapping basePay -> cost
                                wCompPercent: processedData.wCompPercent,
                                payrollTaxesPercent: processedData.payrollTaxesPercent,
                                uom: 'Hour' // Defaulting UOM if missing
                            };

                            await fetch('/webhook/devcoBackend', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    action: 'addCatalogueItem',
                                    payload: { type: 'labor', data: laborPayload }
                                })
                            });
                        }

                        // Refresh appropriate catalog
                        if (section.id === 'Labor') loadLaborCatalog();
                        else if (section.id === 'Equipment') loadEquipmentCatalog();
                        // For others, we might need to reload estimate or handle differently if they are not catalog-backed in UI
                    } else {
                        console.error('Failed to add item:', result.error);
                        alert('Failed to save item. Please try again.');
                    }
                } catch (e) {
                    console.error('Error adding item:', e);
                    alert('Error saving item.');
                }
            };

            const handleItemUpdate = async (section, item, field, value) => {
                const typeMap = {
                    'Labor': 'estimateLineItemsLabor',
                };
                const type = typeMap[section.id];
                if (!type) return; // Only support Labor for now

                // Parse value if numeric field
                let finalValue = value;
                const isNumber = ['quantity', 'days', 'otPd', 'basePay'].includes(field);
                if (isNumber) {
                    finalValue = parseFloat(value);
                    if (isNaN(finalValue)) finalValue = 0;
                }

                try {
                    await fetch('/webhook/devcoBackend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'updateCatalogueItem', // We use this since estimateLineItemsLabor is a catalogue type
                            payload: {
                                type: type,
                                id: item._id,
                                data: { [field]: finalValue }
                            }
                        })
                    });

                    // Reload to reflect changes
                    if (section.id === 'Labor') loadLaborCatalog();
                } catch (e) {
                    console.error("Error updating item:", e);
                }
            };

            const toggleSection = (section) => {
                setOpenSections(prev => ({
                    ...prev,
                    [section]: !prev[section]
                }));
            };

            const sections = [
                {
                    id: 'Labor',
                    title: 'Labor',
                    key: 'labor',
                    items: laborCatalog
                        .map(item => ({
                            ...item,
                            labor: `${item.classification || ''}-${item.fringe || ''}`,
                            total: calculateLaborTotal(item)
                        }))
                        .sort((a, b) => (b.total || 0) - (a.total || 0)),
                    headers: ['Labor', 'Classification', 'Sub Classification', 'Base Pay', 'Quantity', 'Days', 'OT PD', 'W. Comp', 'Payroll Tax', 'Total'],
                    fields: ['labor', 'classification', 'subClassification', 'basePay', 'quantity', 'days', 'otPd', 'wCompPercent', 'payrollTaxesPercent', 'total'],
                    formHeaders: ['Classification', 'Sub Classification', 'Fringe', 'Base Pay', 'Quantity', 'Days', 'OT PD', 'W. Comp %', 'Payroll Tax %'],
                    formFields: ['classification', 'subClassification', 'fringe', 'basePay', 'quantity', 'days', 'otPd', 'wCompPercent', 'payrollTaxesPercent'],
                    color: 'blue'
                },
                {
                    id: 'Equipment',
                    title: 'Equipment',
                    key: 'equipment',
                    items: (equipmentCatalog || [])
                        .map(item => ({
                            ...item,
                            total: item.total ?? ((item.cost || 0) * (item.quantity || 0))
                        }))
                        .sort((a, b) => (b.total || 0) - (a.total || 0)),
                    headers: ['Equipment / Machine', 'Classification', 'Sub Classification', 'Supplier', 'Daily Cost', 'Weekly Cost', 'Monthly Cost', 'Fuel Additive', 'Total'],
                    fields: ['equipmentMachine', 'classification', 'subClassification', 'supplier', 'dailyCost', 'weeklyCost', 'monthlyCost', 'fuelAdditiveCost', 'total'],
                    color: 'orange'
                },
                {
                    id: 'Material',
                    title: 'Material',
                    key: 'material',
                    items: (estimate?.material || [])
                        .map(item => ({
                            ...item,
                            total: item.total ?? ((item.cost || 0) * (item.quantity || 0))
                        }))
                        .sort((a, b) => (b.total || 0) - (a.total || 0)),
                    headers: ['Material', 'Classification', 'Sub Classification', 'UOM', 'Supplier', 'Cost', 'Quantity', 'Taxes', 'Total'],
                    fields: ['material', 'classification', 'subClassification', 'uom', 'supplier', 'cost', 'quantity', 'taxes', 'total'],
                    color: 'emerald'
                },
                {
                    id: 'Tools',
                    title: 'Tools',
                    key: 'tool',
                    items: (estimate?.tool || [])
                        .map(item => ({
                            ...item,
                            total: item.total ?? ((item.cost || 0) * (item.quantity || 0))
                        }))
                        .sort((a, b) => (b.total || 0) - (a.total || 0)),
                    headers: ['Tool', 'Classification', 'Sub Classification', 'UOM', 'Supplier', 'Cost', 'Quantity', 'Taxes', 'Total'],
                    fields: ['tool', 'classification', 'subClassification', 'uom', 'supplier', 'cost', 'quantity', 'taxes', 'total'],
                    color: 'purple'
                },
                {
                    id: 'Overhead',
                    title: 'Overhead',
                    key: 'overhead',
                    items: (estimate?.overhead || [])
                        .map(item => ({
                            ...item,
                            total: item.total ?? ((item.cost || 0) * (item.quantity || 0))
                        }))
                        .sort((a, b) => (b.total || 0) - (a.total || 0)),
                    headers: ['Overhead', 'Classification', 'Sub Classification', 'UOM', 'Days', 'Hours', 'Hourly Rate', 'Daily Rate', 'Total'],
                    fields: ['overhead', 'classification', 'subClassification', 'uom', 'days', 'hours', 'hourlyRate', 'dailyRate', 'total'],
                    color: 'red'
                },
                {
                    id: 'Subcontractor',
                    title: 'Subcontractor',
                    key: 'subcontractor',
                    items: (estimate?.subcontractor || [])
                        .map(item => ({
                            ...item,
                            total: item.total ?? ((item.cost || 0) * (item.quantity || 0))
                        }))
                        .sort((a, b) => (b.total || 0) - (a.total || 0)),
                    headers: ['Subcontractor', 'Classification', 'Sub Classification', 'UOM', 'Notes', 'Cost', 'Total'],
                    fields: ['subcontractor', 'classification', 'subClassification', 'uom', 'notes', 'cost', 'total'],
                    color: 'indigo'
                },
                {
                    id: 'Disposal',
                    title: 'Disposal',
                    key: 'disposal',
                    items: (estimate?.disposal || [])
                        .map(item => ({
                            ...item,
                            total: item.total ?? ((item.cost || 0) * (item.quantity || 0))
                        }))
                        .sort((a, b) => (b.total || 0) - (a.total || 0)),
                    headers: ['Disposal And Haul OFF', 'Classification', 'Sub Classification', 'UOM', 'Quantity', 'Cost', 'Total'],
                    fields: ['disposalAndHaulOff', 'classification', 'subClassification', 'uom', 'quantity', 'cost', 'total'],
                    color: 'yellow'
                },
                {
                    id: 'Miscellaneous',
                    title: 'Miscellaneous',
                    key: 'miscellaneous',
                    items: (estimate?.miscellaneous || [])
                        .map(item => ({
                            ...item,
                            total: item.total ?? ((item.cost || 0) * (item.quantity || 0))
                        }))
                        .sort((a, b) => (b.total || 0) - (a.total || 0)),
                    headers: ['Item', 'Classification', 'Sub Classification', 'UOM', 'Quantity', 'Cost', 'Total'],
                    fields: ['item', 'classification', 'subClassification', 'uom', 'quantity', 'cost', 'total'],
                    color: 'pink'
                }
            ];

            if (loading) return <div className="h-screen w-screen flex items-center justify-center bg-gray-50"><Loading text="Loading estimate..." /></div>;
            if (!estimate) return (
                <div className="h-screen w-screen flex flex-col bg-gray-50">
                    <Header activePage="estimates" />
                    <div className="flex-1 flex items-center justify-center">
                        <EmptyState icon="ban" title="Estimate Not Found" message="The requested estimate could not be loaded." action={<Button onClick={() => window.location.href = 'estimates.html'}>Back to Estimates</Button>} />
                    </div>
                </div>
            );

            return (
                <div className="h-screen w-screen flex flex-col overflow-hidden" style={{ background: '#f0f2f5' }}>
                    <Header activePage="estimates" />

                    <main className="flex-1 overflow-y-auto">
                        <div className="max-w-[95%] mx-auto px-4 py-8">
                            {/* Detailed Header Card */}
                            <div className={`bg-white rounded-xl shadow-sm border ${editing ? 'border-indigo-500 ring-4 ring-indigo-50/50' : 'border-gray-200'} p-6 mb-8 transition-all`}>
                                <div className="flex items-start justify-between">
                                    <div className="flex items-center gap-4 w-full">
                                        <button
                                            onClick={() => window.location.href = 'estimates.html'}
                                            className="p-2 hover:bg-gray-100 rounded-lg transition-colors text-gray-500 hover:text-gray-700 h-10 w-10 flex items-center justify-center flex-shrink-0"
                                        >
                                            <Icon name="arrow-left" size={24} />
                                        </button>
                                        <div className="flex-1">
                                            {editing ? (
                                                <div className="space-y-4">
                                                    <div className="flex gap-4">
                                                        <input
                                                            type="text"
                                                            value={formData.estimate || ''}
                                                            onChange={e => setFormData({ ...formData, estimate: e.target.value })}
                                                            className="text-2xl font-bold text-gray-900 border-b-2 border-indigo-200 focus:border-indigo-500 outline-none bg-transparent px-1 placeholder-gray-300 w-full"
                                                            placeholder="Estimate Name"
                                                        />
                                                    </div>
                                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                                        <div className="space-y-1">
                                                            <label className="text-xs font-semibold text-gray-400 uppercase">Date</label>
                                                            <input
                                                                type="text"
                                                                value={formData.date || ''}
                                                                onChange={e => setFormData({ ...formData, date: e.target.value })}
                                                                className="w-full text-sm border border-gray-200 rounded-lg px-2 py-1.5 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-300 outline-none"
                                                                placeholder="Date"
                                                            />
                                                        </div>
                                                        <div className="space-y-1">
                                                            <label className="text-xs font-semibold text-gray-400 uppercase">Customer</label>
                                                            <input
                                                                type="text"
                                                                value={formData.customerName || ''}
                                                                onChange={e => setFormData({ ...formData, customerName: e.target.value })}
                                                                className="w-full text-sm border border-gray-200 rounded-lg px-2 py-1.5 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-300 outline-none"
                                                                placeholder="Customer Name"
                                                            />
                                                        </div>
                                                        <div className="space-y-1">
                                                            <label className="text-xs font-semibold text-gray-400 uppercase">Proposal No</label>
                                                            <input
                                                                type="text"
                                                                value={formData.proposalNo || ''}
                                                                onChange={e => setFormData({ ...formData, proposalNo: e.target.value })}
                                                                className="w-full text-sm border border-gray-200 rounded-lg px-2 py-1.5 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-300 outline-none"
                                                                placeholder="Proposal No"
                                                            />
                                                        </div>
                                                        <div className="space-y-1">
                                                            <label className="text-xs font-semibold text-gray-400 uppercase">Revision</label>
                                                            <input
                                                                type="number"
                                                                value={formData.revision || 1}
                                                                onChange={e => setFormData({ ...formData, revision: parseInt(e.target.value) || 1 })}
                                                                className="w-full text-sm border border-gray-200 rounded-lg px-2 py-1.5 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-300 outline-none"
                                                                placeholder="Rev"
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                            ) : (
                                                <>
                                                    <h1 className="text-2xl font-bold text-gray-900 flex items-center gap-3">
                                                        Estimate #{estimate.estimate || 'N/A'}
                                                        <Badge variant="info">{estimate.status || 'Draft'}</Badge>
                                                    </h1>
                                                    <div className="flex flex-wrap items-center gap-x-6 gap-y-2 mt-2 text-sm text-gray-500">
                                                        <span className="flex items-center gap-2">
                                                            <Icon name="calendar" size={14} />
                                                            {estimate.date || 'No Date'}
                                                        </span>
                                                        <span className="flex items-center gap-2">
                                                            <Icon name="user" size={14} />
                                                            {estimate.customerName || 'Unknown Customer'}
                                                        </span>
                                                        <span className="flex items-center gap-2">
                                                            <Icon name="file-text" size={14} />
                                                            Proposal: {estimate.proposalNo || 'N/A'}
                                                        </span>
                                                        <span className="flex items-center gap-2">
                                                            <Icon name="hash" size={14} />
                                                            Rev: {estimate.revision || 1}
                                                        </span>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                    <div className="flex gap-3 pl-4">
                                        {editing ? (
                                            <>
                                                <Button variant="secondary" onClick={() => {
                                                    setFormData(estimate);
                                                    setEditing(false);
                                                }}>
                                                    Cancel
                                                </Button>
                                                <Button onClick={saveEstimate} disabled={saving}>
                                                    {saving ? 'Saving...' : 'Save'}
                                                </Button>
                                            </>
                                        ) : (
                                            <>
                                                <Button variant="secondary" onClick={() => window.print()}>
                                                    <Icon name="printer" size={16} className="mr-2" /> Print
                                                </Button>
                                                <Button onClick={() => setEditing(true)}>
                                                    <Icon name="pencil" size={16} className="mr-2" /> Edit
                                                </Button>
                                            </>
                                        )}
                                    </div>
                                </div>

                                <div className="mt-6 pt-6 border-t border-gray-100 grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <h3 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Financials</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <div className="text-sm text-gray-500 mb-1">Bid Markup</div>
                                                {editing ? (
                                                    <div className="flex items-center">
                                                        <input
                                                            type="number"
                                                            value={formData.bidMarkUp || ''}
                                                            onChange={e => setFormData({ ...formData, bidMarkUp: e.target.value })}
                                                            className="w-20 font-semibold text-gray-900 border-b border-gray-300 focus:border-indigo-500 outline-none px-1"
                                                        />
                                                        <span className="ml-1 text-gray-500">%</span>
                                                    </div>
                                                ) : (
                                                    <div className="text-lg font-semibold text-gray-900">{estimate.bidMarkUp || '0'}%</div>
                                                )}
                                            </div>
                                            <div>
                                                <div className="text-sm text-gray-500 mb-1">Fringe Rate</div>
                                                {editing ? (
                                                    <select
                                                        value={formData.fringe || ''}
                                                        onChange={e => setFormData({ ...formData, fringe: e.target.value })}
                                                        className="font-semibold text-gray-900 border-b border-gray-300 focus:border-indigo-500 outline-none bg-transparent py-0.5"
                                                    >
                                                        <option value="">Select Fringe...</option>
                                                        <option value="HDD Public">HDD Public</option>
                                                        <option value="HDD Private">HDD Private</option>
                                                        <option value="Light Commercial">Light Commercial</option>
                                                    </select>
                                                ) : (
                                                    <div className="text-lg font-semibold text-gray-900">{estimate.fringe || 'None'}</div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <h3 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Selected Services</h3>
                                        <div className="flex flex-wrap gap-2">
                                            {[
                                                { id: 'directionalDrilling', label: 'Directional Drilling' },
                                                { id: 'excavationBackfill', label: 'Excavation & Backfill' },
                                                { id: 'hydroExcavation', label: 'Hydro-excavation' },
                                                { id: 'potholingCoring', label: 'Potholing & Coring' },
                                                { id: 'asphaltConcrete', label: 'Asphalt & Concrete' }
                                            ].map(s => {
                                                const isActive = editing ? formData[s.id] : estimate[s.id];
                                                return (editing || isActive) ? (
                                                    <button
                                                        key={s.id}
                                                        onClick={() => editing && setFormData({ ...formData, [s.id]: !formData[s.id] })}
                                                        disabled={!editing}
                                                        className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium transition-all ${isActive
                                                            ? 'bg-blue-50 text-blue-700 border border-blue-100 opacity-100'
                                                            : editing
                                                                ? 'bg-gray-50 text-gray-400 border border-transparent hover:bg-gray-100 opacity-60'
                                                                : 'hidden'
                                                            }`}
                                                    >
                                                        {s.label}
                                                        {editing && (
                                                            <div className={`ml-1.5 w-1.5 h-1.5 rounded-full ${isActive ? 'bg-blue-500' : 'bg-gray-300'}`}></div>
                                                        )}
                                                    </button>
                                                ) : null;
                                            })}
                                            {!editing && [
                                                { id: 'directionalDrilling', label: 'Directional Drilling' },
                                                { id: 'excavationBackfill', label: 'Excavation & Backfill' },
                                                { id: 'hydroExcavation', label: 'Hydro-excavation' },
                                                { id: 'potholingCoring', label: 'Potholing & Coring' },
                                                { id: 'asphaltConcrete', label: 'Asphalt & Concrete' }
                                            ].filter(s => estimate[s.id]).length === 0 && (
                                                    <span className="text-sm text-gray-400 italic">No services selected</span>
                                                )}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Accordion Line Items */}
                            <div className="space-y-4 pb-20">
                                {sections.map(section => (
                                    <AccordionItem
                                        key={section.id}
                                        title={section.title}
                                        isOpen={openSections[section.id]}
                                        onToggle={() => toggleSection(section.id)}
                                        items={section.items || estimate[section.key] || []}
                                        onAdd={() => setActiveSection(section)}
                                        color={section.color}
                                    >
                                        <LineItemsTable
                                            headers={section.headers}
                                            items={section.items || estimate[section.key] || []}
                                            fields={section.fields}
                                            editableFields={section.id === 'Labor' ? ['quantity', 'days', 'otPd', 'basePay'] : []}
                                            onUpdateItem={(item, field, value) => handleItemUpdate(section, item, field, value)}
                                            onExplain={section.id === 'Labor' ? handleExplain : undefined}
                                        />
                                    </AccordionItem>
                                ))}
                            </div>
                        </div>
                    </main>

                    <AddItemModal
                        isOpen={!!activeSection}
                        section={activeSection}
                        items={activeSection ? (activeSection.id === 'Labor' ? activeSection.items : (activeSection.id === 'Equipment' ? activeSection.items : (estimate[activeSection.key] || []))) : []}
                        onClose={() => setActiveSection(null)}
                        onSave={handleSaveItem}
                    />

                    <CalculationExplanationModal
                        isOpen={!!explanationItem}
                        item={explanationItem}
                        breakdown={breakdownData}
                        onClose={() => setExplanationItem(null)}
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ViewApp />);
    </script>
</body>

</html>
