<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal | Skynet Silicon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
            color: #334155;
            padding: 2rem;
        }

        .paper {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem;
            min-height: 100vh;
        }

        .brand-header {
            border-bottom: 2px solid #38bdf8;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-title {
            color: #0f172a;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .proposal-meta {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .signatures-section {
            margin-top: 4rem;
            border-top: 1px solid #e2e8f0;
            padding-top: 2rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .sig-box {
            border: 1px dashed #cbd5e1;
            padding: 1rem;
            width: 200px;
            text-align: center;
        }

        .sig-img {
            max-width: 100%;
            height: auto;
            font-family: 'Cursive', cursive;
            /* Fallback if using text */
            font-style: italic;
            font-size: 1.5rem;
            color: #0ea5e9;
        }

        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div id="proposal-content" class="paper">
        <div class="brand-header">
            <h2 class="brand-title">SKYNET SILICON</h2>
            <div class="text-end">
                <small class="text-muted d-block">Proposal Ref</small>
                <strong id="ref-id">...</strong>
            </div>
        </div>

        <div class="proposal-meta">
            <h1 class="fw-bold text-dark mb-2" id="prop-title">Loading...</h1>
            <p>Prepared for: <span id="prop-client">Loading...</span></p>
            <p>Date: <span id="prop-date">...</span></p>
        </div>

        <div id="prop-body" class="mb-5">
            <!-- Content goes here -->
        </div>

        <div class="signatures-section">
            <div class="sig-box">
                <p class="small text-muted fw-bold">ADEEL JABBAR</p>
                <div id="sig-adeel" class="sig-img">Pending</div>
            </div>
            <div class="sig-box">
                <p class="small text-muted fw-bold">SAGHEER HUSSAIN</p>
                <div id="sig-sagheer" class="sig-img">Pending</div>
            </div>
            <div class="sig-box">
                <p class="small text-muted fw-bold">CLIENT SIGNATURE</p>
                <div id="sig-client" class="sig-img">Sign Below</div>
            </div>
        </div>
    </div>

    <div style="height: 80px;"></div> <!-- Spacer for fixed footer -->

    <div class="action-bar" id="action-bar">
        <button id="btn-sign" class="btn btn-primary btn-lg" onclick="showSignModal()">Review & Sign</button>
        <button id="btn-download" class="btn btn-outline-dark btn-lg" onclick="downloadPDF()">Download
            PDF</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Proposal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>By signing below, you accept the terms of this proposal.</p>
                    <label class="form-label">Full Name</label>
                    <input type="text" id="signer-name" class="form-control mb-3" placeholder="Type your name">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="auth-check">
                        <label class="form-check-label" for="auth-check">
                            I am authorized to sign this document.
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100" onclick="submitSignature()">Sign</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/webhook/skynetBackend';
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        let proposalData = null;

        async function init() {
            if (!id) return document.body.innerHTML = '<h3 class="text-center mt-5">Invalid Link</h3>';

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'getProposalById', payload: { id } })
                });
                const data = await res.json();
                if (!data.success || !data.result) throw new Error('Proposal not found');

                proposalData = data.result;
                render();
            } catch (e) {
                console.error(e);
                document.body.innerHTML = '<h3 class="text-center mt-5">Error loading proposal</h3>';
            }
        }

        function render() {
            document.getElementById('ref-id').innerText = proposalData._id.substr(-6).toUpperCase();
            document.getElementById('prop-title').innerText = proposalData.title;
            document.getElementById('prop-client').innerText = proposalData.clientName;
            document.getElementById('prop-date').innerText = new Date(proposalData.createdAt).toLocaleDateString();
            document.getElementById('prop-body').innerHTML = proposalData.content;

            // Signatures
            const sigs = proposalData.signatures;
            if (sigs.adeel.signed) {
                document.getElementById('sig-adeel').innerHTML = `<img src="https://ui-avatars.com/api/?name=Adeel+Jabbar&background=random" height="50" /><br/><small>${new Date(sigs.adeel.date).toLocaleDateString()}</small>`;
                document.getElementById('sig-adeel').classList.remove('text-muted');
            }
            if (sigs.sagheer.signed) {
                document.getElementById('sig-sagheer').innerHTML = `<img src="https://ui-avatars.com/api/?name=Sagheer+Hussain&background=random" height="50" /><br/><small>${new Date(sigs.sagheer.date).toLocaleDateString()}</small>`;
            }

            if (sigs.client.signed) {
                document.getElementById('sig-client').innerHTML = `
                    <div style="font-family: cursive; font-size: 1.5rem; color: #16a34a;">${sigs.client.signatureData}</div>
                    <small>${new Date(sigs.client.date).toLocaleDateString()}</small>
                `;
                document.getElementById('btn-sign').classList.add('hidden');
                // document.getElementById('btn-download').classList.remove('hidden'); // Always visible now
            } else {
                // Check if admins have signed
                if (sigs.adeel.signed && sigs.sagheer.signed) {
                    document.getElementById('btn-sign').classList.remove('hidden');
                } else {
                    document.getElementById('btn-sign').classList.add('hidden');
                }
            }
        }

        function showSignModal() {
            new bootstrap.Modal(document.getElementById('signModal')).show();
        }

        async function submitSignature() {
            const name = document.getElementById('signer-name').value;
            const check = document.getElementById('auth-check').checked;

            if (!name || !check) return alert("Please fill details and check box.");

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'clientSignProposal',
                        payload: {
                            proposalId: id,
                            signatureData: name
                        }
                    })
                });
                const data = await res.json();
                if (data.success) {
                    location.reload();
                } else {
                    alert(data.error);
                }
            } catch (e) {
                alert("Error signing");
            }
        }

        function downloadPDF() {
            const element = document.getElementById('proposal-content');

            // Temporary style adjustments for print
            const originalShadow = element.style.boxShadow;
            const originalMargin = element.style.margin;
            const originalMaxWidth = element.style.maxWidth;
            const originalPadding = element.style.padding;

            element.style.boxShadow = 'none';
            element.style.margin = '0';
            element.style.maxWidth = '100%';
            element.style.padding = '0'; // Let PDF margin handle it, or keep internal padding? 
            // Better to keep internal padding maybe, but 3rem is huge data. Let's reduce for PDF.
            element.style.padding = '20px';

            const opt = {
                margin: 0.5,
                filename: `Proposal_${proposalData.title.replace(/\s+/g, '_')}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, letterRendering: true },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                // Restore original styles
                element.style.boxShadow = originalShadow;
                element.style.margin = originalMargin;
                element.style.maxWidth = originalMaxWidth;
                element.style.padding = originalPadding;
            });
        }

        init();
    </script>
</body>

</html>
